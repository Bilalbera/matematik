<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeka OyunlarÄ± PortalÄ±</title>
    <style>
        :root { --primary: #00d2ff; --bg: #121212; --card: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .container { background: var(--card); padding: 30px; border-radius: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.5); text-align: center; width: 380px; border: 1px solid #333; position: relative; min-height: 450px; display: flex; flex-direction: column; justify-content: center; }
        
        /* MenÃ¼ TasarÄ±mÄ± */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .menu-btn { background: #2c2c2c; border: 2px solid #444; color: white; padding: 25px 10px; border-radius: 15px; cursor: pointer; transition: 0.3s; font-weight: bold; font-size: 1rem; }
        .menu-btn:hover { border-color: var(--primary); transform: translateY(-5px); background: #333; }
        
        /* Ortak Elementler */
        .hidden { display: none !important; }
        .btn { border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: bold; color: white; width: 100%; margin-top: 10px; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        .back-btn { background: #444; margin-top: 20px; font-size: 0.8rem; }
        input { width: 80%; padding: 12px; border-radius: 10px; border: none; background: #333; color: white; text-align: center; font-size: 1.5rem; margin: 15px 0; outline: none; }
        input:focus { border: 2px solid var(--primary); }

        /* Oyun AlanÄ± */
        #game-area { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .display-box { font-size: 3rem; font-weight: bold; margin-bottom: 20px; color: #fff; }
        .hint { font-size: 1.1rem; margin-top: 10px; color: var(--primary); font-weight: bold; }
        .true-btn { background: #2ecc71; }
        .false-btn { background: #e74c3c; }

        /* Ã–ZEL OYUN BÄ°TTÄ° PANELÄ° (MODAL) */
        #result-modal {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(30, 30, 30, 0.98); border-radius: 30px;
            flex-direction: column; justify-content: center; align-items: center; z-index: 100;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        #result-modal h2 { color: #ff4e50; font-size: 2.5rem; margin-bottom: 10px; }
        #result-modal p { font-size: 1.4rem; margin-bottom: 30px; color: #ddd; }
        .btn-ok { background: var(--primary); color: #121212; width: 60%; font-size: 1.2rem; }
    </style>
</head>
<body>

<div class="container">
    <div id="main-menu">
        <h1 style="color:var(--primary); margin-top:0;">ZEKA MERKEZÄ°</h1>
        <p>Bir oyun seÃ§ ve yeteneÄŸini kanÄ±tla!</p>
        <div class="menu-grid">
            <button class="menu-btn" onclick="initMath()">MATEMATÄ°K<br>YARIÅžI</button>
            <button class="menu-btn" onclick="initVerify()">DOÄžRU MU?<br>YANLIÅž MI?</button>
            <button class="menu-btn" onclick="initGuess()">SAYI<br>TAHMÄ°N</button>
            <button class="menu-btn" onclick="initCode()">KOD<br>KIRICI</button>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <div id="game-area">
            <h2 id="game-title" style="margin-top:0; color:var(--primary);">Oyun</h2>
            <div id="game-content" style="width:100%;"></div>
        </div>
        <button class="btn back-btn" onclick="goMenu()">ANA MENÃœYE DÃ–N</button>
    </div>

    <div id="result-modal">
        <h2 id="res-title">Oyun Bitti!</h2>
        <p id="res-text">Skorun: 0</p>
        <button class="btn btn-ok" onclick="goMenu()">TAMAM</button>
    </div>
</div>

<script>
    const mainMenu = document.getElementById('main-menu');
    const gameContainer = document.getElementById('game-container');
    const gameContent = document.getElementById('game-content');
    const gameTitle = document.getElementById('game-title');
    const resultModal = document.getElementById('result-modal');
    const resText = document.getElementById('res-text');

    function goMenu() {
        mainMenu.classList.remove('hidden');
        gameContainer.classList.add('hidden');
        resultModal.style.display = 'none';
        clearInterval(window.gameTimer);
    }

    function showResult(title, message) {
        document.getElementById('res-title').innerText = title;
        resText.innerText = message;
        resultModal.style.display = 'flex';
    }

    function showGame(title) {
        mainMenu.classList.add('hidden');
        gameContainer.classList.remove('hidden');
        resultModal.style.display = 'none';
        gameTitle.innerText = title;
        gameContent.innerHTML = '';
    }

    // --- 1. MATEMATÄ°K YARIÅžI ---
    function initMath() {
        showGame("Matematik YarÄ±ÅŸÄ±");
        let score = 0, timeLeft = 20;
        
        window.gameTimer = setInterval(() => {
            timeLeft--;
            if(timeLeft <= 0) {
                clearInterval(window.gameTimer);
                showResult("SÃ¼re Doldu!", "Toplam Skorun: " + score);
            }
            updateInfo();
        }, 1000);

        function updateInfo() {
            gameContent.innerHTML = `
                <div class="display-box" id="qBox">...</div>
                <input type="number" id="ansInput" placeholder="Cevap?" autofocus>
                <div style="display:flex; justify-content: space-around;">
                    <span>Skor: ${score}</span>
                    <span>SÃ¼re: ${timeLeft}s</span>
                </div>
            `;
            const input = document.getElementById('ansInput');
            input.focus();
            input.oninput = () => { if(input.value == currentAns) { score++; next(); } };
        }

        let currentAns;
        function next() {
            let n1 = Math.floor(Math.random() * 20) + 1;
            let n2 = Math.floor(Math.random() * 20) + 1;
            currentAns = n1 + n2;
            document.getElementById('qBox').innerText = `${n1} + ${n2}`;
            document.getElementById('ansInput').value = '';
            updateInfo();
        }
        next();
    }

    // --- 2. DOÄžRU MU YANLIÅž MI? ---
    function initVerify() {
        showGame("HÄ±zlÄ± Karar");
        let score = 0;
        function next() {
            let n1 = Math.floor(Math.random() * 15) + 1;
            let n2 = Math.floor(Math.random() * 15) + 1;
            let realAns = n1 + n2;
            let isTrue = Math.random() > 0.5;
            let displayAns = isTrue ? realAns : realAns + (Math.floor(Math.random() * 3) + 1);
            
            gameContent.innerHTML = `
                <div class="display-box">${n1} + ${n2} = ${displayAns}</div>
                <button class="btn true-btn" onclick="check(true, ${isTrue})">DOÄžRU</button>
                <button class="btn false-btn" onclick="check(false, ${isTrue})">YANLIÅž</button>
                <p style="margin-top:15px;">Mevcut Skor: ${score}</p>
            `;
        }
        window.check = (btn, actual) => {
            if(btn === actual) { score++; next(); }
            else { showResult("Oyun Bitti!", "Hata YaptÄ±n! Skorun: " + score); }
        };
        next();
    }

    // --- 3. SAYI TAHMÄ°N ---
    function initGuess() {
        showGame("SayÄ± Tahmin");
        let secret = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        gameContent.innerHTML = `
            <p>1-100 arasÄ± sayÄ±yÄ± bul!</p>
            <input type="number" id="guessInp" placeholder="Tahmin">
            <button class="btn true-btn" onclick="doGuess()">TAHMÄ°N ET</button>
            <p id="hint" class="hint">BaÅŸlayalÄ±m!</p>
        `;
        window.doGuess = () => {
            let val = parseInt(document.getElementById('guessInp').value);
            if(isNaN(val)) return;
            attempts++;
            if(val === secret) { showResult("Tebrikler!", attempts + " denemede buldun!"); }
            else {
                let diff = Math.abs(val - secret);
                let m = diff < 10 ? "ðŸ”¥ Alev AldÄ±!" : diff < 25 ? "ðŸ”† SÄ±cak" : "â„ï¸ Buz gibi";
                document.getElementById('hint').innerText = m + (val < secret ? " (YukarÄ±)" : " (AÅŸaÄŸÄ±)");
                document.getElementById('guessInp').value = '';
                document.getElementById('guessInp').focus();
            }
        };
    }

    // --- 4. KOD KIRICI ---
    function initCode() {
        showGame("Kod KÄ±rÄ±cÄ±");
        let code = Array.from({length: 3}, () => Math.floor(Math.random() * 6) + 1);
        let tries = 0;
        gameContent.innerHTML = `
            <p>3 rakamlÄ± gizli kodu (1-6) kÄ±r!</p>
            <input type="text" id="codeInp" maxlength="3" placeholder="Ã–rn: 123">
            <button class="btn true-btn" onclick="doCode()">KODU DENE</button>
            <div id="log" style="font-size:0.8rem; margin-top:10px; background:#111; padding:5px; border-radius:10px; height:60px; overflow-y:auto;"></div>
        `;
        window.doCode = () => {
            let val = document.getElementById('codeInp').value;
            if(val.length !== 3) return;
            tries++;
            let guess = val.split('').map(Number);
            let pos = 0, num = 0;
            let tCode = [...code], tGuess = [...guess];
            for(let i=0; i<3; i++) if(tGuess[i] === tCode[i]) { pos++; tCode[i]=tGuess[i]=null; }
            for(let i=0; i<3; i++) if(tGuess[i]!==null && tCode.includes(tGuess[i])) { num++; tCode[tCode.indexOf(tGuess[i])]=null; }
            
            if(pos === 3) showResult("Kod KÄ±rÄ±ldÄ±!", tries + " hamlede baÅŸardÄ±n!");
            else {
                document.getElementById('log').innerHTML += `> ${val}: ${pos} DoÄŸru yer, ${num} YanlÄ±ÅŸ yer<br>`;
                document.getElementById('codeInp').value = '';
            }
        };
    }
</script>

</body>
</html>
