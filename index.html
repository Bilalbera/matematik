<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Roblox UI Titan v2.4 - Code Console</title>
    <style>
        :root { --primary: #00a2ff; --bg: #0d0d0d; --panel: #181818; --border: #333; --accent: #2ecc71; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* ANA PANELLER */
        .sidebar { width: 250px; background: var(--panel); border-right: 1px solid var(--border); padding: 15px; display: flex; flex-direction: column; gap: 10px; z-index: 100; flex-shrink: 0; }
        .properties { width: 300px; background: var(--panel); border-left: 1px solid var(--border); padding: 15px; overflow-y: auto; height: 100vh; display: flex; flex-direction: column; gap: 15px; flex-shrink: 0; box-sizing: border-box; }
        .workspace { flex-grow: 1; background-color: #111; position: relative; overflow: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; transition: 0.3s; }
        
        /* VIEWPORT */
        .roblox-screen { 
            width: 1280px; height: 720px; background: #000; border: 4px solid #444; position: relative; flex-shrink: 0;
            transform: scale(0.70); transform-origin: top center; box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* LUA KOD KONSOLU (F10) */
        #code-modal {
            position: fixed; right: -500px; top: 0; width: 450px; height: 100vh; background: #111; border-left: 2px solid var(--primary);
            z-index: 2000; transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); padding: 20px; box-sizing: border-box; display: flex; flex-direction: column;
        }
        #code-modal.open { right: 0; box-shadow: -10px 0 30px rgba(0,0,0,0.5); }
        #lua-code-area { flex-grow: 1; background: #050505; color: #dcdcaa; padding: 15px; border-radius: 8px; font-family: 'Consolas', monospace; font-size: 13px; overflow: auto; white-space: pre; border: 1px solid #333; margin-top: 10px; }

        /* ELEMENTLER */
        .ui-element { position: absolute; display: flex; align-items: center; justify-content: center; cursor: grab; box-sizing: border-box; overflow: visible; }
        .ui-element.selected { outline: 2px solid var(--primary); outline-offset: 4px; z-index: 999 !important; }
        .resizer { width: 12px; height: 12px; background: white; position: absolute; right: -6px; bottom: -6px; cursor: nwse-resize; border-radius: 50%; border: 2px solid var(--primary); }
        .icon-img { width: 80%; height: 80%; object-fit: contain; pointer-events: none; position: absolute; }

        /* FORM ELEMANLARI */
        .prop-group { background: #222; padding: 10px; border-radius: 8px; border: 1px solid #333; }
        .prop-group label { display: block; font-size: 0.65rem; color: var(--primary); font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        input { width: 100%; background: #111; border: 1px solid #444; color: white; padding: 8px; border-radius: 5px; box-sizing: border-box; font-size: 0.8rem; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; text-align: center; }
        .btn-main:hover { filter: brightness(1.2); }
        
        .layer-item { background: #2a2a2a; padding: 8px; border-radius: 4px; font-size: 0.75rem; cursor: pointer; border-left: 3px solid transparent; margin-bottom: 4px; }
        .layer-item.active { border-left-color: var(--primary); background: #333; }
    </style>
</head>
<body>

    <div id="code-modal">
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <h2 style="margin:0; color:var(--primary);">üìú Generated Lua</h2>
            <button onclick="closeConsole()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer;">&times;</button>
        </div>
        <div id="lua-code-area">-- Kod √ºretmek i√ßin bir ≈üeyler ekleyin...</div>
        <button onclick="copyToClipboard()" class="btn-main" style="margin-top:15px; background:var(--accent);">üìã KODU KOPYALA</button>
        <p style="font-size:0.7rem; color:#666; margin-top:10px;">ƒ∞pucu: F10 tu≈üu ile bu paneli istediƒüin zaman a√ßƒ±p kapatabilirsin.</p>
    </div>

    <div class="sidebar">
        <button onclick="toggleTestMode(true)" style="background:#f1c40f; color:black;" class="btn-main">‚ñ∂ TEST MODU</button>
        <h3>Element Ekle</h3>
        <button onclick="addElement('Frame')" class="btn-main" style="background:#333;">üñºÔ∏è Frame</button>
        <button onclick="addElement('TextButton')" class="btn-main" style="background:#333;">üîò Button</button>
        <button onclick="addElement('TextLabel')" class="btn-main" style="background:#333;">üìÑ TextLabel</button>
        <button onclick="addElement('ImageLabel')" class="btn-main" style="background:#333;">üñºÔ∏è ImageLabel</button>
        
        <h3 style="margin-top:20px;">Katmanlar</h3>
        <div id="layer-list"></div>
    </div>

    <div class="workspace" onclick="select(null)">
        <div id="test-btn-area"></div>
        <div class="roblox-screen" id="viewport" onclick="event.stopPropagation()"></div>
    </div>

    <div class="properties">
        <h2 style="font-size: 1rem; border-bottom: 2px solid var(--primary); padding-bottom: 5px;">√ñzellikler</h2>
        <div id="prop-inputs" style="display:none;">
            <div class="prop-group">
                <label>ƒ∞sim ve Yazƒ±</label>
                <input type="text" id="p-name" oninput="apply()" placeholder="Element ƒ∞smi" style="margin-bottom:5px;">
                <input type="text" id="p-text" oninput="apply()" placeholder="Metin">
            </div>
            <div class="prop-group">
                <label>Renkler & G√∂r√ºn√ºrl√ºk</label>
                <div style="display:flex; gap:5px; margin-bottom:8px;">
                    <input type="color" id="p-c1" oninput="apply()">
                    <input type="color" id="p-c2" oninput="apply()">
                </div>
                <label style="font-size:0.6rem;">Yazƒ± Rengi & ≈ûeffaflƒ±k</label>
                <input type="color" id="p-tcolor" oninput="apply()" style="margin-bottom:5px;">
                <div style="display:flex; align-items:center; gap:5px;">
                    <input type="checkbox" id="p-trans" onchange="apply()" style="width:15px;"> <span>≈ûeffaf Arka Plan</span>
                </div>
            </div>
            <div class="prop-group">
                <label>Kenarlƒ±k (Stroke)</label>
                <div style="display:flex; gap:5px;">
                    <input type="color" id="p-scolor" oninput="apply()">
                    <input type="number" id="p-sthick" oninput="apply()" placeholder="Kalƒ±nlƒ±k">
                </div>
            </div>
            <div class="prop-group">
                <label>Boyut (X, Y, R, Z)</label>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                    <input type="number" id="p-w" oninput="apply()" placeholder="Geni≈ülik">
                    <input type="number" id="p-h" oninput="apply()" placeholder="Y√ºkseklik">
                    <input type="number" id="p-radius" oninput="apply()" placeholder="Radius">
                    <input type="number" id="p-z" oninput="apply()" placeholder="Z-Index">
                </div>
            </div>
            <button onclick="duplicateElement()" class="btn-main" style="background:#8e44ad; width:100%; margin-bottom:5px;">üë• KOPYALA</button>
            <button onclick="generateLua()" class="btn-main" style="background:var(--accent); width:100%;">üì• LUA KODU √úRET (F10)</button>
            <button onclick="deleteSelected()" class="btn-main" style="background:#e74c3c; width:100%; margin-top:5px;">üóëÔ∏è Sƒ∞L</button>
        </div>
    </div>

<script>
    let elements = [];
    let selectedId = null;
    let isTestMode = false;

    // F10 Tu≈ü Dinleyicisi
    window.addEventListener('keydown', (e) => {
        if (e.key === 'F10') {
            e.preventDefault();
            generateLua();
        }
    });

    function addElement(type) {
        let id = "el_" + Math.floor(Math.random()*10000);
        elements.push({
            id: id, type: type, name: type + "_" + elements.length,
            text: type.includes('Text') ? 'New ' + type : '',
            icon: type === 'ImageLabel' ? '6031075929' : '',
            tColor: '#ffffff', tSize: 18,
            c1: '#333333', c2: '#222222', transparent: (type === 'TextLabel'),
            sColor: '#00a2ff', sThick: 0,
            w: 160, h: 60, x: 100, y: 100, radius: 10, z: elements.length + 1
        });
        select(id);
    }

    function render() {
        const view = document.getElementById('viewport');
        view.innerHTML = '';
        const list = document.getElementById('layer-list');
        list.innerHTML = '';

        elements.sort((a,b) => a.z - b.z).forEach(el => {
            const div = document.createElement('div');
            div.className = `ui-element ${el.type === 'TextButton' ? 'is-button' : ''} ${selectedId === el.id ? 'selected' : ''}`;
            let bg = el.transparent ? 'transparent' : `linear-gradient(180deg, ${el.c1}, ${el.c2})`;
            let stroke = el.sThick > 0 ? `border: ${el.sThick}px solid ${el.sColor};` : '';
            div.style = `left:${el.x}px; top:${el.y}px; width:${el.w}px; height:${el.h}px; z-index:${el.z}; border-radius:${el.radius}px; background:${bg}; color:${el.tColor}; font-size:${el.tSize}px; ${stroke}`;
            
            if(el.text) div.innerHTML = `<span>${el.text}</span>`;
            if(!isTestMode) {
                const r = document.createElement('div'); r.className = 'resizer';
                r.onmousedown = (e) => startResize(e, el);
                div.appendChild(r);
                div.onmousedown = (e) => { e.stopPropagation(); startDrag(e, el); };
                div.onclick = (e) => { e.stopPropagation(); select(el.id); };
            }
            view.appendChild(div);

            const li = document.createElement('div');
            li.className = `layer-item ${selectedId === el.id ? 'active' : ''}`;
            li.innerText = el.name;
            li.onclick = () => select(el.id);
            list.insertBefore(li, list.firstChild);
        });
    }

    function generateLua() {
        let code = `-- [ Generated by Roblox UI Titan v2.4 ] --\n\nlocal sg = Instance.new("ScreenGui")\nsg.Name = "TitanGui"\nsg.Parent = game.Players.LocalPlayer:WaitForChild("PlayerGui")\nsg.IgnoreGuiInset = true\n`;
        
        elements.forEach(el => {
            code += `\n-- [[ ${el.name} ]]\nlocal ${el.id} = Instance.new("${el.type}")\n`;
            code += `${el.id}.Name = "${el.name}"\n`;
            code += `${el.id}.Size = UDim2.new(0, ${el.w}, 0, ${el.h})\n`;
            code += `${el.id}.Position = UDim2.new(0, ${el.x}, 0, ${el.y})\n`;
            code += `${el.id}.BackgroundColor3 = Color3.fromHex("${el.c1}")\n`;
            code += `${el.id}.ZIndex = ${el.z}\n`;
            if(el.text) {
                code += `${el.id}.Text = "${el.text}"\n`;
                code += `${el.id}.TextColor3 = Color3.fromHex("${el.tColor}")\n`;
            }
            if(el.radius > 0) {
                code += `local corner = Instance.new("UICorner", ${el.id})\ncorner.CornerRadius = UDim.new(0, ${el.radius})\n`;
            }
            if(el.sThick > 0) {
                code += `local stroke = Instance.new("UIStroke", ${el.id})\nstroke.Thickness = ${el.sThick}\nstroke.Color = Color3.fromHex("${el.sColor}")\n`;
            }
            code += `${el.id}.Parent = sg\n`;
        });

        document.getElementById('lua-code-area').innerText = code;
        document.getElementById('code-modal').classList.add('open');
    }

    function closeConsole() { document.getElementById('code-modal').classList.remove('open'); }

    function copyToClipboard() {
        const text = document.getElementById('lua-code-area').innerText;
        navigator.clipboard.writeText(text).then(() => alert("Kod kopyalandƒ±!"));
    }

    // Se√ßim ve Uygulama Fonksiyonlarƒ±
    function select(id) {
        selectedId = id;
        const el = elements.find(e => e.id === id);
        const panel = document.getElementById('prop-inputs');
        if(el) {
            panel.style.display = 'block';
            document.getElementById('p-name').value = el.name;
            document.getElementById('p-text').value = el.text;
            document.getElementById('p-c1').value = el.c1;
            document.getElementById('p-c2').value = el.c2;
            document.getElementById('p-tcolor').value = el.tColor;
            document.getElementById('p-trans').checked = el.transparent;
            document.getElementById('p-scolor').value = el.sColor;
            document.getElementById('p-sthick').value = el.sThick;
            document.getElementById('p-w').value = el.w;
            document.getElementById('p-h').value = el.h;
            document.getElementById('p-radius').value = el.radius;
            document.getElementById('p-z').value = el.z;
        } else { panel.style.display = 'none'; }
        render();
    }

    function apply() {
        const el = elements.find(e => e.id === selectedId);
        if(!el) return;
        el.name = document.getElementById('p-name').value;
        el.text = document.getElementById('p-text').value;
        el.c1 = document.getElementById('p-c1').value;
        el.c2 = document.getElementById('p-c2').value;
        el.tColor = document.getElementById('p-tcolor').value;
        el.transparent = document.getElementById('p-trans').checked;
        el.sColor = document.getElementById('p-scolor').value;
        el.sThick = parseInt(document.getElementById('p-sthick').value) || 0;
        el.w = parseInt(document.getElementById('p-w').value) || 10;
        el.h = parseInt(document.getElementById('p-h').value) || 10;
        el.radius = parseInt(document.getElementById('p-radius').value) || 0;
        el.z = parseInt(document.getElementById('p-z').value) || 1;
        render();
    }

    function startDrag(e, el) {
        let ox = e.clientX / 0.70 - el.x, oy = e.clientY / 0.70 - el.y;
        const move = (ev) => { el.x = ev.clientX / 0.70 - ox; el.y = ev.clientY / 0.70 - oy; render(); };
        const stop = () => document.removeEventListener('mousemove', move);
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', stop);
    }

    function startResize(e, el) {
        e.stopPropagation();
        const move = (ev) => {
            const rect = document.getElementById('viewport').getBoundingClientRect();
            el.w = (ev.clientX - rect.left) / 0.70 - el.x;
            el.h = (ev.clientY - rect.top) / 0.70 - el.y;
            render();
        };
        const stop = () => document.removeEventListener('mousemove', move);
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', stop);
    }

    function duplicateElement() {
        const original = elements.find(e => e.id === selectedId);
        if(!original) return;
        const copy = JSON.parse(JSON.stringify(original));
        copy.id = "el_" + Math.floor(Math.random()*10000);
        copy.name += "_Copy"; copy.x += 30; copy.y += 30;
        elements.push(copy);
        select(copy.id);
    }

    function deleteSelected() { elements = elements.filter(e => e.id !== selectedId); select(null); }
    function toggleTestMode(v) { isTestMode = v; select(null); document.body.classList.toggle('test-mode-active', v); render(); }

    render();
</script>
</body>
</html>
