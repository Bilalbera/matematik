<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Roblox UI Titan v4.5 - MEGA FULL</title>
    <style>
        :root { --primary: #00a2ff; --bg: #0d0d0d; --panel: #181818; --border: #333; --accent: #2ecc71; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 240px; background: var(--panel); border-right: 1px solid var(--border); padding: 15px; display: flex; flex-direction: column; gap: 8px; z-index: 100; flex-shrink: 0; }
        .properties { width: 330px; background: var(--panel); border-left: 1px solid var(--border); padding: 15px; overflow-y: auto; height: 100vh; display: flex; flex-direction: column; gap: 12px; box-sizing: border-box; padding-bottom: 50px; }
        .workspace { flex-grow: 1; background-color: #111; position: relative; overflow: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        .roblox-screen { 
            width: 1280px; height: 720px; background: #000; border: 4px solid #444; position: relative; flex-shrink: 0;
            transform: scale(0.65); transform-origin: top center; box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .ui-element { position: absolute; display: flex; align-items: center; justify-content: center; cursor: grab; box-sizing: border-box; text-align: center; overflow: hidden; }
        .ui-element.selected { outline: 2px solid var(--primary); outline-offset: 4px; z-index: 999 !important; }
        .resizer { width: 14px; height: 14px; background: white; position: absolute; right: 0; bottom: 0; cursor: nwse-resize; border: 2px solid var(--primary); z-index: 20; }
        
        #code-modal {
            position: fixed; right: -650px; top: 0; width: 600px; height: 100vh; background: #111; border-left: 3px solid var(--primary);
            z-index: 2000; transition: 0.3s; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column;
        }
        #code-modal.open { right: 0; }
        #lua-code-area { flex-grow: 1; background: #050505; color: #dcdcaa; padding: 15px; border-radius: 8px; font-family: 'Consolas', monospace; font-size: 12px; overflow: auto; white-space: pre; border: 1px solid #333; }
        
        .prop-group { background: #252525; padding: 12px; border-radius: 8px; border: 1px solid #383838; }
        .prop-group label { display: block; font-size: 0.65rem; color: #888; font-weight: bold; margin-bottom: 6px; text-transform: uppercase; }
        input, select { width: 100%; background: #111; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; box-sizing: border-box; font-size: 0.85rem; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.2s; }
        .btn-main:hover { filter: brightness(1.2); }
    </style>
</head>
<body>

    <div id="code-modal">
        <h2 style="color:var(--primary); margin:0;">üìú FULL LUA KODU</h2>
        <div style="background:#1a2a3a; padding:10px; border-radius:6px; font-size:12px; margin: 10px 0;">REHBER: Frame i√ßine LocalScript at ve yapƒ±≈ütƒ±r!</div>
        <div id="lua-code-area"></div>
        <button onclick="copyToClipboard()" class="btn-main" style="margin-top:15px; background:var(--accent);">üìã KODU KOPYALA</button>
        <button onclick="closeConsole()" class="btn-main" style="margin-top:10px; background:#444;">KAPAT</button>
    </div>

    <div class="sidebar">
        <h3 style="text-align:center; font-size:14px; color:var(--primary);">ELEMANLAR</h3>
        <button onclick="addElement('Frame')" class="btn-main" style="background:#444;">üñºÔ∏è Frame</button>
        <button onclick="addElement('TextButton')" class="btn-main" style="background:#444;">üîò Button</button>
        <button onclick="addElement('TextLabel')" class="btn-main" style="background:#444;">üìÑ Label</button>
        <button onclick="addElement('ImageLabel')" class="btn-main" style="background:#444;">üñºÔ∏è Image</button>
        <div id="layer-list" style="margin-top:20px;"></div>
    </div>

    <div class="workspace" onclick="select(null)">
        <div class="roblox-screen" id="viewport" onclick="event.stopPropagation()"></div>
    </div>

    <div class="properties">
        <h2 style="font-size: 1.1rem; border-bottom: 2px solid var(--primary); padding-bottom: 8px; margin-top:0;">√ñzellikler</h2>
        <div id="prop-inputs" style="display:none;">
            <div class="prop-group">
                <label>Metin & ƒ∞sim</label>
                <input type="text" id="p-name" oninput="apply()" placeholder="Obje Adƒ±">
                <input type="text" id="p-text" oninput="apply()" placeholder="Yazƒ±" style="margin-top:5px;">
                <div style="margin-top:8px; display:flex; align-items:center; gap:5px;">
                    <input type="checkbox" id="p-tscaled" onchange="apply()" style="width:16px;"> 
                    <span style="font-size:0.75rem;">TextScaled (Smart)</span>
                </div>
            </div>

            <div class="prop-group">
                <label>Font & Stil</label>
                <select id="p-font" onchange="apply()">
                    <option value="LuckiestGuy">LuckiestGuy</option>
                    <option value="GothamBold">GothamBold</option>
                    <option value="Arcade">Arcade</option>
                    <option value="SciFi">SciFi</option>
                    <option value="Cartoon">Cartoon</option>
                </select>
                <div style="display:flex; gap:5px; margin-top:5px;">
                    <input type="color" id="p-tcolor" oninput="apply()">
                    <input type="number" id="p-tsize" oninput="apply()" placeholder="Boyut">
                </div>
            </div>

            <div class="prop-group">
                <label>Renk & Gradient</label>
                <div style="display:flex; align-items:center; gap:5px; margin-bottom:5px;">
                    <input type="checkbox" id="p-grad-on" onchange="apply()" style="width:16px;"> 
                    <span style="font-size:0.75rem;">Gradient Aktif</span>
                </div>
                <div style="display:flex; gap:5px;">
                    <input type="color" id="p-c1" oninput="apply()">
                    <input type="color" id="p-c2" oninput="apply()">
                </div>
                <input type="range" id="p-grad-rot" min="0" max="360" oninput="apply()" style="margin-top:5px;">
            </div>

            <div class="prop-group">
                <label>G√∂r√ºn√ºm</label>
                <div style="display:flex; gap:5px;">
                    <input type="number" id="p-radius" oninput="apply()" placeholder="Radius">
                    <input type="number" id="p-sthick" oninput="apply()" placeholder="Border">
                </div>
                <input type="text" id="p-icon" oninput="apply()" placeholder="Asset ID (Resim)" style="margin-top:5px;">
            </div>

            <button onclick="duplicateElement()" class="btn-main" style="background:#8e44ad; margin-bottom:8px;">üë• KOPYALA</button>
            <button onclick="generateLua()" class="btn-main" style="background:var(--accent);">üì• KODU AL (F10)</button>
            <button onclick="deleteSelected()" class="btn-main" style="background:#e74c3c; margin-top:8px;">üóëÔ∏è Sƒ∞L</button>
        </div>
    </div>

<script>
    let elements = [];
    let selectedId = null;

    function save() { localStorage.setItem('titan_mega_final', JSON.stringify(elements)); }
    function load() { const d = localStorage.getItem('titan_mega_final'); if(d) { elements = JSON.parse(d); render(); } }

    function addElement(type) {
        let id = "el_" + Math.floor(Math.random()*100000);
        elements.push({
            id: id, type: type, name: type + "_" + elements.length,
            text: type.includes('Text') || type === 'TextButton' ? 'YAZI' : '',
            icon: '6031075929', font: 'LuckiestGuy', tSize: 25, tColor: '#ffffff', tScaled: true,
            c1: '#333333', c2: '#111111', gradOn: false, gradRot: 90,
            radius: 8, sThick: 0, sColor: '#00a2ff',
            w: 200, h: 60, x: 100, y: 100, z: elements.length + 1
        });
        select(id);
    }

    function render() {
        const view = document.getElementById('viewport'); view.innerHTML = '';
        elements.sort((a,b) => a.z - b.z).forEach(el => {
            const div = document.createElement('div');
            div.className = `ui-element ${selectedId === el.id ? 'selected' : ''}`;
            let bg = el.gradOn ? `linear-gradient(${el.gradRot}deg, ${el.c1}, ${el.c2})` : el.c1;
            div.style = `left:${el.x}px; top:${el.y}px; width:${el.w}px; height:${el.h}px; background:${bg}; border-radius:${el.radius}px; color:${el.tColor}; z-index:${el.z};`;
            if(el.sThick > 0) div.style.border = `${el.sThick}px solid ${el.sColor}`;

            if(el.type === 'ImageLabel') {
                div.innerHTML = `<img src="https://www.roblox.com/asset-thumbnail/image?assetId=${el.icon}&width=420&height=420&format=png" style="width:100%; height:100%; object-fit:contain; pointer-events:none;">`;
            } else if(el.text) {
                const txt = document.createElement('div');
                txt.innerText = el.text;
                txt.style.width = "95%";
                txt.style.fontFamily = (el.font === 'Arcade' ? 'monospace' : 'cursive');
                txt.style.fontSize = el.tScaled ? (el.h * 0.5) + "px" : el.tSize + "px";
                div.appendChild(txt);
            }

            const r = document.createElement('div'); r.className = 'resizer';
            r.onmousedown = (e) => { e.stopPropagation(); startResize(e, el); };
            div.appendChild(r);
            div.onmousedown = (e) => { e.stopPropagation(); startDrag(e, el); };
            div.onclick = (e) => { e.stopPropagation(); select(el.id); };
            view.appendChild(div);
        });
        save();
    }

    function select(id) {
        selectedId = id; const el = elements.find(e => e.id === id);
        const panel = document.getElementById('prop-inputs');
        if(el) {
            panel.style.display = 'block';
            document.getElementById('p-name').value = el.name;
            document.getElementById('p-text').value = el.text;
            document.getElementById('p-font').value = el.font;
            document.getElementById('p-tsize').value = el.tSize;
            document.getElementById('p-tscaled').checked = el.tScaled;
            document.getElementById('p-grad-on').checked = el.gradOn;
            document.getElementById('p-c1').value = el.c1;
            document.getElementById('p-c2').value = el.c2;
            document.getElementById('p-radius').value = el.radius;
            document.getElementById('p-icon').value = el.icon;
        } else panel.style.display = 'none';
        render();
    }

    function apply() {
        const el = elements.find(e => e.id === selectedId); if(!el) return;
        el.name = document.getElementById('p-name').value;
        el.text = document.getElementById('p-text').value;
        el.font = document.getElementById('p-font').value;
        el.tSize = parseInt(document.getElementById('p-tsize').value) || 20;
        el.tScaled = document.getElementById('p-tscaled').checked;
        el.gradOn = document.getElementById('p-grad-on').checked;
        el.c1 = document.getElementById('p-c1').value;
        el.c2 = document.getElementById('p-c2').value;
        el.gradRot = document.getElementById('p-grad-rot').value;
        el.radius = parseInt(document.getElementById('p-radius').value) || 0;
        el.icon = document.getElementById('p-icon').value;
        render();
    }

    function startDrag(e, el) {
        let ox = e.clientX / 0.65 - el.x, oy = e.clientY / 0.65 - el.y;
        const move = (ev) => { el.x = ev.clientX / 0.65 - ox; el.y = ev.clientY / 0.65 - oy; render(); };
        const stop = () => document.removeEventListener('mousemove', move);
        document.addEventListener('mousemove', move); document.addEventListener('mouseup', stop);
    }

    function startResize(e, el) {
        const move = (ev) => {
            const rect = document.getElementById('viewport').getBoundingClientRect();
            el.w = Math.max(20, (ev.clientX - rect.left) / 0.65 - el.x);
            el.h = Math.max(20, (ev.clientY - rect.top) / 0.65 - el.y);
            render();
        };
        const stop = () => document.removeEventListener('mousemove', move);
        document.addEventListener('mousemove', move); document.addEventListener('mouseup', stop);
    }

    function generateLua() {
        if(elements.length === 0) return;
        let minX = Math.min(...elements.map(e => e.x));
        let minY = Math.min(...elements.map(e => e.y));
        let code = `-- [[ MEGA UI v4.5 FINAL ]] --\nlocal parent = script.Parent\n`;
        elements.forEach(el => {
            code += `\n-- ${el.name}\nlocal ${el.id} = Instance.new("${el.type}", parent)\n`;
            code += `${el.id}.Name = "${el.name}"\n`;
            code += `${el.id}.Size = UDim2.new(0, ${Math.round(el.w)}, 0, ${Math.round(el.h)})\n`;
            code += `${el.id}.Position = UDim2.new(0, ${Math.round(el.x - minX)}, 0, ${Math.round(el.y - minY)})\n`;
            code += `${el.id}.BackgroundColor3 = Color3.fromHex("${el.c1}")\n`;
            if(el.text) {
                code += `${el.id}.Text = "${el.text}"\n${el.id}.Font = Enum.Font.${el.font}\n${el.id}.TextScaled = ${el.tScaled}\n`;
                if(!el.tScaled) code += `${el.id}.TextSize = ${el.tSize}\n`;
                code += `${el.id}.TextColor3 = Color3.new(1,1,1)\n`;
            }
            if(el.type === 'ImageLabel') code += `${el.id}.Image = "rbxassetid://${el.icon}"\n`;
            if(el.radius > 0) code += `Instance.new("UICorner", ${el.id}).CornerRadius = UDim.new(0, ${el.radius})\n`;
            if(el.gradOn) {
                code += `local g = Instance.new("UIGradient", ${el.id})\ng.Color = ColorSequence.new(Color3.fromHex("${el.c1}"), Color3.fromHex("${el.c2}"))\ng.Rotation = ${el.gradRot}\n`;
            }
        });
        document.getElementById('lua-code-area').innerText = code;
        document.getElementById('code-modal').classList.add('open');
    }

    function duplicateElement() {
        const original = elements.find(e => e.id === selectedId); if(!original) return;
        const copy = JSON.parse(JSON.stringify(original));
        copy.id = "el_" + Math.floor(Math.random()*100000); copy.x += 20; copy.y += 20;
        elements.push(copy); select(copy.id);
    }

    function deleteSelected() { elements = elements.filter(e => e.id !== selectedId); select(null); }
    function closeConsole() { document.getElementById('code-modal').classList.remove('open'); }
    function copyToClipboard() { navigator.clipboard.writeText(document.getElementById('lua-code-area').innerText).then(() => alert("Kopyalandƒ±!")); }
    window.addEventListener('keydown', (e) => { if (e.key === 'F10') generateLua(); });
    load();
</script>
</body>
</html>
