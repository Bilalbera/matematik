<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Roblox UI Titan Studio v2.0</title>
    <style>
        :root { --primary: #00a2ff; --bg: #0d0d0d; --panel: #181818; --border: #333; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* SOL PANEL */
        .sidebar { width: 250px; background: var(--panel); border-right: 1px solid var(--border); padding: 15px; display: flex; flex-direction: column; gap: 10px; z-index: 100; flex-shrink: 0; }
        
        /* SAƒû PANEL - ARTIK HER ≈ûEY SIƒûACAK */
        .properties { width: 300px; background: var(--panel); border-left: 1px solid var(--border); padding: 15px; overflow-y: scroll; height: 100vh; display: flex; flex-direction: column; gap: 15px; flex-shrink: 0; box-sizing: border-box; padding-bottom: 100px; }
        
        /* WORKSPACE - √ñL√áEKLENDƒ∞Rƒ∞LMƒ∞≈û */
        .workspace { flex-grow: 1; background-color: #111; position: relative; overflow: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        .roblox-screen { 
            width: 1280px; height: 720px; background: #000; border: 4px solid #444; position: relative; flex-shrink: 0;
            transform: scale(0.75); transform-origin: top center; /* Ekrana sƒ±ƒümasƒ± i√ßin k√º√ß√ºltme */
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .ui-element { position: absolute; display: flex; align-items: center; justify-content: center; cursor: grab; box-sizing: border-box; overflow: hidden; }
        .ui-element.selected { outline: 3px solid var(--primary); outline-offset: 2px; z-index: 999 !important; }
        
        /* SADECE BUTTON ƒ∞√áƒ∞N TIKLAMA EFEKTƒ∞ */
        .test-mode-active .is-button:active { transform: scale(0.95) !important; }
        .test-mode-active .is-frame { cursor: default; }

        .resizer { width: 15px; height: 15px; background: white; position: absolute; right: 0; bottom: 0; cursor: nwse-resize; border: 2px solid var(--primary); }
        .icon-img { width: 60%; height: 60%; object-fit: contain; pointer-events: none; }

        .prop-group { background: #222; padding: 10px; border-radius: 8px; border: 1px solid #333; }
        .prop-group label { display: block; font-size: 0.7rem; color: var(--primary); font-weight: bold; margin-bottom: 8px; text-transform: uppercase; }
        input, select { width: 100%; background: #111; border: 1px solid #444; color: white; padding: 8px; border-radius: 5px; box-sizing: border-box; }

        .btn-main { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-main:hover { opacity: 0.8; }
        
        .layer-list { display: flex; flex-direction: column; gap: 4px; overflow-y: auto; max-height: 200px; }
        .layer-item { background: #2a2a2a; padding: 6px; border-radius: 4px; font-size: 0.75rem; cursor: pointer; border-left: 3px solid transparent; }
        .layer-item.active { border-left-color: var(--primary); background: #333; }
    </style>
</head>
<body>

    <div class="sidebar">
        <button onclick="toggleTestMode(true)" style="background:#f1c40f; color:black;" class="btn-main">‚ñ∂ TEST MODU</button>
        <h3>Element Ekle</h3>
        <button onclick="addElement('Frame')" class="btn-main" style="background:#333;">üñºÔ∏è Frame</button>
        <button onclick="addElement('TextButton')" class="btn-main" style="background:#333;">üîò Button</button>
        <button onclick="addElement('ImageLabel')" class="btn-main" style="background:#333;">üñºÔ∏è Image/Icon</button>
        
        <h3 style="margin-top:20px;">Katmanlar</h3>
        <div id="layer-list" class="layer-list"></div>
    </div>

    <div class="workspace" onclick="select(null)">
        <div id="test-btn-area"></div>
        <div class="roblox-screen" id="viewport" onclick="event.stopPropagation()"></div>
    </div>

    <div class="properties">
        <h2 style="font-size: 1.2rem; border-bottom: 2px solid var(--primary); padding-bottom: 5px;">√ñzellikler</h2>
        <div id="prop-inputs" style="display:none;">
            <div class="prop-group">
                <label>ƒ∞sim ve Metin</label>
                <input type="text" id="p-name" oninput="apply()" placeholder="Element Adƒ±" style="margin-bottom:5px;">
                <input type="text" id="p-text" oninput="apply()" placeholder="Buton Metni">
            </div>
            
            <div class="prop-group">
                <label>G√∂rsel (Roblox ID)</label>
                <input type="text" id="p-icon" oninput="apply()" placeholder="Image ID girin...">
            </div>

            <div class="prop-group">
                <label>Renkler & G√∂r√ºn√ºm</label>
                <div style="display:flex; gap:5px; margin-bottom:5px;">
                    <input type="color" id="p-c1" oninput="apply()">
                    <input type="color" id="p-c2" oninput="apply()">
                </div>
                <input type="color" id="p-tcolor" oninput="apply()" title="Yazƒ± Rengi">
            </div>

            <div class="prop-group">
                <label>Z-Index & K√∂≈üe</label>
                <input type="number" id="p-z" oninput="apply()" placeholder="Katman Sƒ±rasƒ±">
                <input type="range" id="p-radius" min="0" max="100" oninput="apply()" style="margin-top:8px;">
            </div>

            <div class="prop-group">
                <label>Boyut (Geni≈ülik / Y√ºkseklik)</label>
                <div style="display:flex; gap:5px;">
                    <input type="number" id="p-w" oninput="apply()">
                    <input type="number" id="p-h" oninput="apply()">
                </div>
            </div>

            <button onclick="exportLua()" class="btn-main" style="background:#2ecc71; width:100%;">üì• LUA KODU √úRET</button>
            <button onclick="deleteSelected()" class="btn-main" style="background:#e74c3c; width:100%; margin-top:5px;">üóëÔ∏è ELEMENTƒ∞ Sƒ∞L</button>
        </div>
    </div>

<script>
    let elements = [];
    let selectedId = null;
    let isTestMode = false;
    const view = document.getElementById('viewport');

    function toggleTestMode(val) {
        isTestMode = val;
        select(null);
        document.body.classList.toggle('test-mode-active', val);
        const area = document.getElementById('test-btn-area');
        area.innerHTML = val ? '<button onclick="toggleTestMode(false)" style="padding:10px 20px; border-radius:20px; background:#e74c3c; color:white; border:none; cursor:pointer; font-weight:bold; position:fixed; top:20px; z-index:2000;">‚èπ TESTƒ∞ Bƒ∞Tƒ∞R</button>' : '';
        render();
    }

    function addElement(type) {
        let id = "el_" + Date.now();
        elements.push({
            id: id, type: type, name: type + "_" + elements.length,
            text: type === 'TextButton' ? 'BUTON' : '',
            icon: type === 'ImageLabel' ? '6031075929' : '',
            tColor: '#ffffff', c1: "#2a2a2a", c2: "#1a1a1a",
            w: 150, h: 60, x: 100, y: 100, radius: 10, z: elements.length + 1
        });
        select(id);
    }

    function render() {
        view.innerHTML = '';
        const list = document.getElementById('layer-list');
        list.innerHTML = '';

        elements.sort((a,b) => a.z - b.z).forEach(el => {
            const div = document.createElement('div');
            const typeClass = el.type === 'TextButton' ? 'is-button' : 'is-frame';
            div.className = `ui-element ${typeClass} ${selectedId === el.id ? 'selected' : ''}`;
            div.style = `left:${el.x}px; top:${el.y}px; width:${el.w}px; height:${el.h}px; z-index:${el.z}; border-radius:${el.radius}px; background:linear-gradient(180deg, ${el.c1}, ${el.c2}); color:${el.tColor};`;
            
            if(el.icon) {
                const img = document.createElement('img');
                img.src = `https://www.roblox.com/asset-thumbnail/image?assetId=${el.icon}&width=420&height=420&format=png`;
                img.className = 'icon-img';
                div.appendChild(img);
            }

            if(el.text) {
                const s = document.createElement('span');
                s.innerText = el.text;
                div.appendChild(s);
            }

            if(!isTestMode) {
                const r = document.createElement('div');
                r.className = 'resizer';
                r.onmousedown = (e) => startResize(e, el);
                div.appendChild(r);
                div.onmousedown = (e) => { e.stopPropagation(); startDrag(e, el); };
                div.onclick = (e) => { e.stopPropagation(); select(el.id); };
            }
            view.appendChild(div);

            const li = document.createElement('div');
            li.className = `layer-item ${selectedId === el.id ? 'active' : ''}`;
            li.innerText = el.name;
            li.onclick = () => select(el.id);
            list.insertBefore(li, list.firstChild);
        });
    }

    function select(id) {
        if(isTestMode) return;
        selectedId = id;
        const el = elements.find(e => e.id === id);
        const inputs = document.getElementById('prop-inputs');
        if(el) {
            inputs.style.display = 'block';
            document.getElementById('p-name').value = el.name;
            document.getElementById('p-text').value = el.text;
            document.getElementById('p-icon').value = el.icon;
            document.getElementById('p-c1').value = el.c1;
            document.getElementById('p-c2').value = el.c2;
            document.getElementById('p-tcolor').value = el.tColor;
            document.getElementById('p-z').value = el.z;
            document.getElementById('p-radius').value = el.radius;
            document.getElementById('p-w').value = el.w;
            document.getElementById('p-h').value = el.h;
        } else {
            inputs.style.display = 'none';
        }
        render();
    }

    function apply() {
        const el = elements.find(e => e.id === selectedId);
        if(!el) return;
        el.name = document.getElementById('p-name').value;
        el.text = document.getElementById('p-text').value;
        el.icon = document.getElementById('p-icon').value;
        el.c1 = document.getElementById('p-c1').value;
        el.c2 = document.getElementById('p-c2').value;
        el.tColor = document.getElementById('p-tcolor').value;
        el.z = parseInt(document.getElementById('p-z').value) || 0;
        el.radius = document.getElementById('p-radius').value;
        el.w = parseInt(document.getElementById('p-w').value) || 30;
        el.h = parseInt(document.getElementById('p-h').value) || 20;
        render();
    }

    function startDrag(e, el) {
        let ox = e.clientX / 0.75 - el.x, oy = e.clientY / 0.75 - el.y;
        const move = (e) => {
            el.x = e.clientX / 0.75 - ox;
            el.y = e.clientY / 0.75 - oy;
            render();
        };
        const stop = () => document.removeEventListener('mousemove', move);
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', stop);
    }

    function startResize(e, el) {
        e.stopPropagation();
        const move = (e) => {
            const rect = view.getBoundingClientRect();
            el.w = (e.clientX - rect.left) / 0.75 - el.x;
            el.h = (e.clientY - rect.top) / 0.75 - el.y;
            render();
        };
        const stop = () => document.removeEventListener('mousemove', move);
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', stop);
    }

    function deleteSelected() {
        elements = elements.filter(e => e.id !== selectedId);
        select(null);
    }

    function exportLua() {
        let code = `-- Roblox UI v2.0\nlocal sg = Instance.new("ScreenGui", game.Players.LocalPlayer:WaitForChild("PlayerGui"))\nsg.IgnoreGuiInset = true\n`;
        elements.forEach(el => {
            code += `\nlocal ${el.id} = Instance.new("${el.type}", sg)\n${el.id}.Name = "${el.name}"\n${el.id}.Size = UDim2.new(0, ${el.w}, 0, ${el.h})\n${el.id}.Position = UDim2.new(0, ${el.x}, 0, ${el.y})\n`;
            if(el.icon) {
                code += `local img = Instance.new("ImageLabel", ${el.id})\nimg.BackgroundTransparency = 1\nimg.Image = "rbxassetid://${el.icon}"\nimg.Size = UDim2.new(0.6,0,0.6,0)\nimg.Position = UDim2.new(0.2,0,0.2,0)\n`;
            }
        });
        alert("Kod ba≈üarƒ±yla √ºretildi! (Konsola bak: F12)");
        console.log(code);
    }

    render();
</script>
</body>
</html>
