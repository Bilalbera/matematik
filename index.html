<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Roblox UI Titan v2.6 - AutoSave & TextScaled</title>
    <style>
        :root { --primary: #00a2ff; --bg: #0d0d0d; --panel: #181818; --border: #333; --accent: #2ecc71; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 250px; background: var(--panel); border-right: 1px solid var(--border); padding: 15px; display: flex; flex-direction: column; gap: 10px; z-index: 100; flex-shrink: 0; }
        .properties { width: 320px; background: var(--panel); border-left: 1px solid var(--border); padding: 15px; overflow-y: auto; height: 100vh; display: flex; flex-direction: column; gap: 12px; flex-shrink: 0; box-sizing: border-box; }
        .workspace { flex-grow: 1; background-color: #111; position: relative; overflow: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        .roblox-screen { 
            width: 1280px; height: 720px; background: #000; border: 4px solid #444; position: relative; flex-shrink: 0;
            transform: scale(0.70); transform-origin: top center; box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        #code-modal {
            position: fixed; right: -550px; top: 0; width: 500px; height: 100vh; background: #111; border-left: 2px solid var(--primary);
            z-index: 2000; transition: 0.4s; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column;
        }
        #code-modal.open { right: 0; }
        #lua-code-area { flex-grow: 1; background: #050505; color: #dcdcaa; padding: 15px; border-radius: 8px; font-family: 'Consolas', monospace; font-size: 13px; overflow: auto; white-space: pre; border: 1px solid #333; }

        .ui-element { position: absolute; display: flex; align-items: center; justify-content: center; cursor: grab; box-sizing: border-box; text-align: center; overflow: hidden; padding: 5px; }
        .ui-element.selected { outline: 2px solid var(--primary); outline-offset: 4px; z-index: 999 !important; }
        .resizer { width: 12px; height: 12px; background: white; position: absolute; right: -6px; bottom: -6px; cursor: nwse-resize; border-radius: 50%; border: 2px solid var(--primary); }

        /* Metin Sƒ±ƒüdƒ±rma Sim√ºlasyonu */
        .text-scaled { font-size: clamp(8px, 4vw, 100px) !important; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }

        .prop-group { background: #222; padding: 10px; border-radius: 8px; border: 1px solid #333; }
        .prop-group label { display: block; font-size: 0.65rem; color: var(--primary); font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        input, select { width: 100%; background: #111; border: 1px solid #444; color: white; padding: 7px; border-radius: 5px; box-sizing: border-box; font-size: 0.8rem; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; width: 100%; }
        
        .status-bar { position: fixed; bottom: 10px; left: 10px; font-size: 0.7rem; color: #666; }
    </style>
</head>
<body>

    <div id="code-modal">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:10px;">
            <h2 style="margin:0; color:var(--primary);">üìú Lua Code (F10)</h2>
            <button onclick="closeConsole()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer;">&times;</button>
        </div>
        <div id="lua-code-area"></div>
        <button onclick="copyToClipboard()" class="btn-main" style="margin-top:15px; background:var(--accent);">üìã KODU KOPYALA</button>
    </div>

    <div class="sidebar">
        <button onclick="toggleTestMode(true)" style="background:#f1c40f; color:black;" class="btn-main">‚ñ∂ TEST MODU</button>
        <h3>Element Ekle</h3>
        <button onclick="addElement('Frame')" class="btn-main" style="background:#333;">üñºÔ∏è Frame</button>
        <button onclick="addElement('TextButton')" class="btn-main" style="background:#333;">üîò Button</button>
        <button onclick="addElement('TextLabel')" class="btn-main" style="background:#333;">üìÑ TextLabel</button>
        
        <h3 style="margin-top:20px;">Katmanlar</h3>
        <div id="layer-list" style="max-height: 200px; overflow-y: auto;"></div>
        
        <button onclick="clearAll()" style="background:#c0392b; margin-top: auto;" class="btn-main">‚ö†Ô∏è T√úM√úN√ú Sƒ∞L</button>
    </div>

    <div class="workspace" onclick="select(null)">
        <div id="test-btn-area"></div>
        <div class="roblox-screen" id="viewport" onclick="event.stopPropagation()"></div>
        <div class="status-bar" id="save-status">Deƒüi≈üiklikler kaydedildi.</div>
    </div>

    <div class="properties">
        <h2 style="font-size: 1rem; border-bottom: 2px solid var(--primary); padding-bottom: 5px; margin: 0;">√ñzellikler</h2>
        <div id="prop-inputs" style="display:none;">
            <div class="prop-group">
                <label>ƒ∞sim & Metin</label>
                <input type="text" id="p-name" oninput="apply()" placeholder="Obje Adƒ±" style="margin-bottom:5px;">
                <input type="text" id="p-text" oninput="apply()" placeholder="Metin Girin...">
            </div>
            
            <div class="prop-group">
                <label>Yazƒ± & Font</label>
                <select id="p-font" onchange="apply()" style="margin-bottom:5px;">
                    <option value="Arial">Arial</option>
                    <option value="Gotham">Gotham</option>
                    <option value="GothamBold">GothamBold</option>
                    <option value="Roboto">Roboto</option>
                    <option value="Arcade">Arcade</option>
                </select>
                <div style="display:flex; gap:5px; margin-bottom:5px;">
                    <input type="color" id="p-tcolor" oninput="apply()">
                    <input type="number" id="p-tsize" oninput="apply()" placeholder="Boyut">
                </div>
                <div style="display:flex; align-items:center; gap:5px;">
                    <input type="checkbox" id="p-tscaled" onchange="apply()" style="width:18px;"> 
                    <span style="font-size:0.75rem;">TextScaled (Sƒ±ƒüdƒ±r)</span>
                </div>
            </div>

            <div class="prop-group">
                <label>Arka Plan & Kenarlƒ±k</label>
                <div style="display:flex; gap:5px; margin-bottom:5px;">
                    <input type="color" id="p-c1" oninput="apply()">
                    <input type="checkbox" id="p-trans" onchange="apply()" style="width:18px;"> <span>≈ûeffaf</span>
                </div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                    <div><label>Radius</label><input type="number" id="p-radius" oninput="apply()"></div>
                    <div><label>Stroke</label><input type="number" id="p-sthick" oninput="apply()"></div>
                </div>
            </div>

            <button onclick="duplicateElement()" class="btn-main" style="background:#8e44ad; margin-bottom:5px;">üë• KOPYALA</button>
            <button onclick="generateLua()" class="btn-main" style="background:var(--accent);">üì• LUA KODU (F10)</button>
            <button onclick="deleteSelected()" class="btn-main" style="background:#e74c3c; margin-top:5px;">üóëÔ∏è SE√áƒ∞Lƒ∞ Sƒ∞L</button>
        </div>
    </div>

<script>
    let elements = [];
    let selectedId = null;
    let isTestMode = false;

    // F10 Kƒ±sayolu
    window.addEventListener('keydown', (e) => { if (e.key === 'F10') { e.preventDefault(); generateLua(); } });

    // --- AUTO-SAVE Sƒ∞STEMƒ∞ ---
    function saveToLocal() {
        localStorage.setItem('roblox_titan_save', JSON.stringify(elements));
        const status = document.getElementById('save-status');
        status.innerText = "Otomatik kaydedildi: " + new Date().toLocaleTimeString();
    }

    function loadFromLocal() {
        const data = localStorage.getItem('roblox_titan_save');
        if (data) {
            elements = JSON.parse(data);
            render();
        }
    }

    function addElement(type) {
        let id = "el_" + Math.floor(Math.random()*100000);
        elements.push({
            id: id, type: type, name: type + "_" + elements.length,
            text: type.includes('Text') ? 'Yeni Metin' : '',
            font: 'Gotham', tSize: 18, tColor: '#ffffff', tScaled: false,
            c1: '#333333', transparent: (type === 'TextLabel'),
            sColor: '#00a2ff', sThick: 0,
            w: 160, h: 60, x: 100, y: 100, radius: 10, z: elements.length + 1
        });
        select(id);
        saveToLocal();
    }

    function render() {
        const view = document.getElementById('viewport');
        view.innerHTML = '';
        const list = document.getElementById('layer-list');
        list.innerHTML = '';

        elements.sort((a,b) => a.z - b.z).forEach(el => {
            const div = document.createElement('div');
            div.className = `ui-element ${selectedId === el.id ? 'selected' : ''}`;
            let bg = el.transparent ? 'transparent' : el.c1;
            let stroke = el.sThick > 0 ? `border: ${el.sThick}px solid ${el.sColor};` : '';
            
            div.style = `left:${el.x}px; top:${el.y}px; width:${el.w}px; height:${el.h}px; z-index:${el.z}; border-radius:${el.radius}px; background:${bg}; color:${el.tColor}; ${stroke}`;
            
            if(el.text) {
                const span = document.createElement('span');
                span.innerText = el.text;
                span.className = el.tScaled ? 'text-scaled' : '';
                if(!el.tScaled) {
                    span.style.fontSize = el.tSize + "px";
                    span.style.fontFamily = el.font;
                }
                div.appendChild(span);
            }
            
            if(!isTestMode) {
                const r = document.createElement('div'); r.className = 'resizer';
                r.onmousedown = (e) => startResize(e, el);
                div.appendChild(r);
                div.onmousedown = (e) => { e.stopPropagation(); startDrag(e, el); };
                div.onclick = (e) => { e.stopPropagation(); select(el.id); };
            }
            view.appendChild(div);

            const li = document.createElement('div');
            li.style = `background:#2a2a2a; padding:8px; margin-bottom:4px; cursor:pointer; font-size:12px; border-radius:4px; border-left: 3px solid ${selectedId === el.id ? 'var(--primary)' : 'transparent'}`;
            li.innerText = el.name;
            li.onclick = () => select(el.id);
            list.appendChild(li);
        });
    }

    function select(id) {
        selectedId = id;
        const el = elements.find(e => e.id === id);
        const panel = document.getElementById('prop-inputs');
        if(el) {
            panel.style.display = 'block';
            document.getElementById('p-name').value = el.name;
            document.getElementById('p-text').value = el.text;
            document.getElementById('p-font').value = el.font;
            document.getElementById('p-tcolor').value = el.tColor;
            document.getElementById('p-tsize').value = el.tSize;
            document.getElementById('p-tscaled').checked = el.tScaled;
            document.getElementById('p-c1').value = el.c1;
            document.getElementById('p-trans').checked = el.transparent;
            document.getElementById('p-radius').value = el.radius;
            document.getElementById('p-sthick').value = el.sThick;
        } else { panel.style.display = 'none'; }
        render();
    }

    function apply() {
        const el = elements.find(e => e.id === selectedId);
        if(!el) return;
        el.name = document.getElementById('p-name').value;
        el.text = document.getElementById('p-text').value;
        el.font = document.getElementById('p-font').value;
        el.tColor = document.getElementById('p-tcolor').value;
        el.tsize = parseInt(document.getElementById('p-tsize').value) || 14;
        el.tScaled = document.getElementById('p-tscaled').checked;
        el.c1 = document.getElementById('p-c1').value;
        el.transparent = document.getElementById('p-trans').checked;
        el.radius = parseInt(document.getElementById('p-radius').value) || 0;
        el.sThick = parseInt(document.getElementById('p-sthick').value) || 0;
        render();
        saveToLocal();
    }

    function generateLua() {
        let code = `-- [ Roblox UI Titan v2.6 ] --\nlocal sg = Instance.new("ScreenGui", game.Players.LocalPlayer.PlayerGui)\nsg.ResetOnSpawn = false\n`;
        elements.forEach(el => {
            code += `\n-- [[ ${el.name} ]]\nlocal ${el.id} = Instance.new("${el.type}", sg)\n`;
            code += `${el.id}.Name = "${el.name}"\n`;
            code += `${el.id}.Size = UDim2.new(0, ${Math.round(el.w)}, 0, ${Math.round(el.h)})\n`;
            code += `${el.id}.Position = UDim2.new(0, ${Math.round(el.x)}, 0, ${Math.round(el.y)})\n`;
            code += `${el.id}.BackgroundColor3 = Color3.fromHex("${el.c1}")\n`;
            if(el.transparent) code += `${el.id}.BackgroundTransparency = 1\n`;
            if(el.text) {
                code += `${el.id}.Text = "${el.text}"\n`;
                code += `${el.id}.Font = Enum.Font.${el.font}\n`;
                code += `${el.id}.TextScaled = ${el.tScaled}\n`;
                if(!el.tScaled) code += `${el.id}.TextSize = ${el.tSize}\n`;
                code += `${el.id}.TextColor3 = Color3.fromHex("${el.tColor}")\n`;
            }
            if(el.radius > 0) {
                code += `local corner = Instance.new("UICorner", ${el.id})\ncorner.CornerRadius = UDim.new(0, ${el.radius})\n`;
            }
            if(el.sThick > 0) {
                code += `local stroke = Instance.new("UIStroke", ${el.id})\nstroke.Thickness = ${el.sThick}\nstroke.Color = Color3.fromHex("${el.sColor}")\n`;
            }
        });
        document.getElementById('lua-code-area').innerText = code;
        document.getElementById('code-modal').classList.add('open');
    }

    function startDrag(e, el) {
        let ox = e.clientX / 0.7 - el.x, oy = e.clientY / 0.7 - el.y;
        const move = (ev) => { el.x = ev.clientX / 0.7 - ox; el.y = ev.clientY / 0.7 - oy; render(); saveToLocal(); };
        const stop = () => document.removeEventListener('mousemove', move);
        document.addEventListener('mousemove', move); document.addEventListener('mouseup', stop);
    }

    function startResize(e, el) {
        e.stopPropagation();
        const move = (ev) => {
            const rect = document.getElementById('viewport').getBoundingClientRect();
            el.w = (ev.clientX - rect.left) / 0.7 - el.x;
            el.h = (ev.clientY - rect.top) / 0.7 - el.y;
            render(); saveToLocal();
        };
        const stop = () => document.removeEventListener('mousemove', move);
        document.addEventListener('mousemove', move); document.addEventListener('mouseup', stop);
    }

    function duplicateElement() {
        const original = elements.find(e => e.id === selectedId);
        if(!original) return;
        const copy = JSON.parse(JSON.stringify(original));
        copy.id = "el_" + Math.floor(Math.random()*100000);
        copy.name += "_Copy"; copy.x += 30; copy.y += 30;
        elements.push(copy);
        select(copy.id);
        saveToLocal();
    }

    function clearAll() { if(confirm("T√ºm tasarƒ±mƒ± silmek istediƒüine emin misin?")) { elements = []; select(null); saveToLocal(); } }
    function closeConsole() { document.getElementById('code-modal').classList.remove('open'); }
    function deleteSelected() { elements = elements.filter(e => e.id !== selectedId); select(null); saveToLocal(); }
    function toggleTestMode(v) { isTestMode = v; select(null); render(); }
    function copyToClipboard() { navigator.clipboard.writeText(document.getElementById('lua-code-area').innerText).then(() => alert("Kod kopyalandƒ±!")); }

    // Ba≈ülangƒ±√ßta verileri y√ºkle
    loadFromLocal();
</script>
</body>
</html>
