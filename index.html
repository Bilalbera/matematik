<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox GUI Tasarƒ±mcƒ± - UI Maker</title>
    <style>
        :root { --primary: #00a2ff; --bg: #0a0a0a; --panel: #1e1e1e; --border: #333; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sol Ara√ß Paneli */
        .sidebar { width: 250px; background: var(--panel); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .tool-btn { background: #2a2a2a; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; cursor: pointer; text-align: left; transition: 0.2s; }
        .tool-btn:hover { background: var(--primary); }

        /* Orta √ñnizleme Alanƒ± */
        .workspace { flex-grow: 1; background-image: radial-gradient(#222 1px, transparent 1px); background-size: 20px 20px; position: relative; display: flex; justify-content: center; align-items: center; }
        .roblox-screen { width: 600px; height: 400px; background: rgba(255,255,255,0.05); border: 2px solid #555; position: relative; overflow: hidden; }

        /* Tasarlanan √ñƒüe */
        #preview-element { position: absolute; top: 150px; left: 200px; width: 200px; height: 100px; background: var(--primary); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: move; border: none; }

        /* Saƒü √ñzellik Paneli */
        .properties { width: 280px; background: var(--panel); border-left: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .prop-group { margin-bottom: 15px; }
        .prop-group label { display: block; font-size: 0.8rem; color: #888; margin-bottom: 5px; }
        input, select { width: 100%; background: #2a2a2a; border: 1px solid #444; color: white; padding: 8px; border-radius: 5px; box-sizing: border-box; }

        /* ƒ∞ndirme Butonu */
        .download-btn { background: #2ecc71; color: white; border: none; padding: 15px; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: auto; }
        .download-btn:hover { background: #27ae60; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3>Elementler</h3>
        <button class="tool-btn" onclick="setType('Frame')">üñºÔ∏è Frame (Panel)</button>
        <button class="tool-btn" onclick="setType('TextButton')">üîò TextButton (Buton)</button>
        <button class="tool-btn" onclick="setType('TextLabel')">üî§ TextLabel (Yazƒ±)</button>
        <p style="font-size: 0.7rem; color: #666; margin-top: 20px;">√ñƒüeyi s√ºr√ºkleyerek yerini deƒüi≈ütirebilirsiniz (Yakƒ±nda).</p>
    </div>

    <div class="workspace">
        <div class="roblox-screen" id="screen">
            <div id="preview-element" onclick="selectElement()">UI √ñƒüesi</div>
        </div>
    </div>

    <div class="properties">
        <h3>√ñzellikler</h3>
        
        <div class="prop-group">
            <label>Metin (Text)</label>
            <input type="text" id="p-text" value="UI √ñƒüesi" oninput="updatePreview()">
        </div>

        <div class="prop-group">
            <label>Arka Plan Rengi</label>
            <input type="color" id="p-color" value="#00a2ff" oninput="updatePreview()">
        </div>

        <div class="prop-group">
            <label>K√∂≈üe Yuvarlaklƒ±ƒüƒ± (UICorner)</label>
            <input type="range" id="p-radius" min="0" max="50" value="8" oninput="updatePreview()">
        </div>

        <div class="prop-group">
            <label>Geni≈ülik (Width)</label>
            <input type="number" id="p-width" value="200" oninput="updatePreview()">
        </div>

        <div class="prop-group">
            <label>Y√ºkseklik (Height)</label>
            <input type="number" id="p-height" value="100" oninput="updatePreview()">
        </div>

        <button class="download-btn" onclick="downloadCode()">üì• KODU ƒ∞NDƒ∞R (.txt)</button>
    </div>

<script>
    let elementType = "Frame";

    function setType(type) {
        elementType = type;
        updatePreview();
    }

    function updatePreview() {
        const el = document.getElementById('preview-element');
        const text = document.getElementById('p-text').value;
        const color = document.getElementById('p-color').value;
        const radius = document.getElementById('p-radius').value;
        const width = document.getElementById('p-width').value;
        const height = document.getElementById('p-height').value;

        el.innerText = text;
        el.style.backgroundColor = color;
        el.style.borderRadius = radius + "px";
        el.style.width = width + "px";
        el.style.height = height + "px";
    }

    function downloadCode() {
        const text = document.getElementById('p-text').value;
        const color = document.getElementById('p-color').value;
        const radius = document.getElementById('p-radius').value;
        const w = document.getElementById('p-width').value;
        const h = document.getElementById('p-height').value;

        // RGB'ye √ßevirme
        const r = parseInt(color.substr(1,2), 16);
        const g = parseInt(color.substr(3,2), 16);
        const b = parseInt(color.substr(5,2), 16);

        const luaCode = `-- Roblox Studio UI Scripti
local ScreenGui = Instance.new("ScreenGui")
local MainElement = Instance.new("${elementType}")
local UICorner = Instance.new("UICorner")

ScreenGui.Parent = game.Players.LocalPlayer:WaitForChild("PlayerGui")
ScreenGui.Name = "CustomGui"

MainElement.Parent = ScreenGui
MainElement.Name = "DesignedUI"
MainElement.BackgroundColor3 = Color3.fromRGB(${r}, ${g}, ${b})
MainElement.Size = UDim2.new(0, ${w}, 0, ${h})
MainElement.Position = UDim2.new(0.5, -${w/2}, 0.5, -${h/2})
${elementType !== "Frame" ? 'MainElement.Text = "' + text + '"' : ''}
${elementType !== "Frame" ? 'MainElement.TextColor3 = Color3.fromRGB(255, 255, 255)' : ''}

UICorner.CornerRadius = UDim.new(0, ${radius})
UICorner.Parent = MainElement

print("GUI ba≈üarƒ±yla y√ºklendi!")`;

        const blob = new Blob([luaCode], { type: "text/plain" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "Roblox_UI_Code.txt";
        link.click();
    }
</script>
</body>
</html>
