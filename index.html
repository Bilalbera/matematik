<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Roblox UI Expert Studio v1.9</title>
    <style>
        :root { --primary: #00a2ff; --bg: #0d0d0d; --panel: #181818; --border: #333; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar, .properties { width: 320px; background: var(--panel); border: 1px solid var(--border); padding: 15px; overflow-y: auto; z-index: 100; transition: 0.3s; }
        .test-mode-active .sidebar, .test-mode-active .properties { transform: scale(0); width: 0; padding: 0; border: none; }

        .workspace { flex-grow: 1; background-color: #111; position: relative; overflow: auto; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.3s; }
        
        /* Cƒ∞HAZ SE√áƒ∞Cƒ∞ */
        .device-selector { margin-bottom: 10px; display: flex; gap: 10px; z-index: 200; }
        .device-btn { background: #333; color: white; border: 1px solid #555; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }
        .device-btn.active { background: var(--primary); border-color: white; }

        .roblox-screen { 
            background: #000; border: 4px solid #444; position: relative; overflow: hidden; 
            transition: width 0.4s, height 0.4s; box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .ui-element { position: absolute; display: flex; align-items: center; justify-content: center; cursor: grab; box-sizing: border-box; transition: transform 0.1s, background 0.2s; }
        .ui-element.selected { outline: 2px solid var(--primary); outline-offset: 4px; }
        
        /* HOVER & CLICK */
        .test-mode-active .ui-element:hover { filter: brightness(1.2); cursor: pointer; }
        .test-mode-active .ui-element:active { transform: scale(0.92) !important; }

        .resizer { width: 14px; height: 14px; background: white; position: absolute; right: 0; bottom: 0; cursor: nwse-resize; border: 2px solid var(--primary); }
        .btn-stop { background: #e74c3c; color: white; position: absolute; top: 20px; z-index: 1000; padding: 10px 20px; border-radius: 20px; border: none; cursor: pointer; display: none; font-weight: bold; }
        .test-mode-active .btn-stop { display: block; }

        .prop-group { margin-bottom: 12px; border-bottom: 1px solid #222; padding-bottom: 8px; }
        .prop-group label { display: block; font-size: 0.75rem; color: #888; margin-bottom: 5px; }
        input, select { width: 100%; background: #222; border: 1px solid #444; color: white; padding: 8px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <button onclick="toggleTestMode(true)" style="background:#f1c40f; color:black; width:100%; padding:12px; border-radius:8px; font-weight:bold; cursor:pointer; border:none; margin-bottom:15px;">‚ñ∂ TEST MODU (OYUNU BA≈ûLAT)</button>
        
        <h3>Elementler</h3>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
            <button onclick="addElement('Frame')" style="padding:10px; cursor:pointer; background:#333; color:white; border:none; border-radius:4px;">üñºÔ∏è Frame</button>
            <button onclick="addElement('TextButton')" style="padding:10px; cursor:pointer; background:#333; color:white; border:none; border-radius:4px;">üîò Buton</button>
        </div>

        <h3 style="margin-top:20px;">Katman Listesi</h3>
        <div id="layer-list" style="display:flex; flex-direction:column; gap:5px;"></div>
    </div>

    <button class="btn-stop" onclick="toggleTestMode(false)">‚èπ D√úZENLEMEYE D√ñN</button>

    <div class="workspace" onclick="select(null)">
        <div class="device-selector" id="dev-sel">
            <button class="device-btn active" onclick="setDevice(1280, 720, this)">üñ•Ô∏è PC (1280x720)</button>
            <button class="device-btn" onclick="setDevice(844, 390, this)">üì± iPhone 13</button>
            <button class="device-btn" onclick="setDevice(1024, 768, this)">üìü iPad</button>
        </div>
        <div class="roblox-screen" id="viewport" onclick="event.stopPropagation()"></div>
    </div>

    <div class="properties">
        <h3>√ñzellikler</h3>
        <div id="prop-inputs" style="display:none;">
            <div class="prop-group">
                <label>G√∂r√ºn√ºm (Font)</label>
                <select id="p-font" onchange="apply()">
                    <option value="'Inter', sans-serif">Default</option>
                    <option value="'Fredoka One', cursive">Fredoka One (Cartoon)</option>
                    <option value="'Luckiest Guy', cursive">Luckiest Guy (UI)</option>
                    <option value="'Courier New', monospace">Code (Monospace)</option>
                </select>
            </div>
            <div class="prop-group">
                <label>Metin ve Renk</label>
                <input type="text" id="p-text" placeholder="Buton Yazƒ±sƒ±" oninput="apply()">
                <div style="display:flex; gap:5px; margin-top:5px;">
                    <input type="color" id="p-tcolor" oninput="apply()" title="Yazƒ± Rengi">
                    <input type="color" id="p-c1" oninput="apply()" title="Zemin Renk 1">
                    <input type="color" id="p-c2" oninput="apply()" title="Zemin Renk 2">
                </div>
            </div>
            <div class="prop-group">
                <label>Efektler (Hover)</label>
                <div style="display:flex; align-items:center; gap:10px;">
                    <input type="checkbox" id="p-hover" onchange="apply()" style="width:20px;"> 
                    <span style="font-size:0.8rem;">Hover Parlama Aktif</span>
                </div>
            </div>
            <div class="prop-group">
                <label>Z-Index & K√∂≈üe</label>
                <input type="number" id="p-z" oninput="apply()" placeholder="Z-Index">
                <input type="range" id="p-radius" min="0" max="100" oninput="apply()" style="margin-top:10px;">
            </div>
            <button onclick="exportLua()" style="background:#2ecc71; color:white; border:none; padding:15px; border-radius:8px; width:100%; font-weight:bold; cursor:pointer;">üì• LUA KODUNU AL</button>
            <button onclick="deleteSelected()" style="background:#e74c3c; color:white; border:none; width:100%; padding:8px; border-radius:4px; margin-top:10px; cursor:pointer;">üóëÔ∏è ELEMENTƒ∞ Sƒ∞L</button>
        </div>
    </div>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Luckiest+Guy&display=swap" rel="stylesheet">

<script>
    let elements = [];
    let selectedId = null;
    let isTestMode = false;
    const view = document.getElementById('viewport');

    function setDevice(w, h, btn) {
        view.style.width = w + "px";
        view.style.height = h + "px";
        document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function toggleTestMode(val) {
        isTestMode = val;
        select(null);
        document.body.classList.toggle('test-mode-active', val);
        document.getElementById('dev-sel').style.display = val ? 'none' : 'flex';
        render();
    }

    function addElement(type) {
        let id = "el_" + Date.now();
        elements.push({
            id: id, type: type, name: type + "_" + elements.length,
            text: type === 'Frame' ? '' : 'BUTON',
            font: "'Inter', sans-serif",
            tColor: '#ffffff', c1: "#00a2ff", c2: "#0055ff",
            w: 180, h: 50, x: 50, y: 50, radius: 10, z: elements.length + 1,
            hoverEffect: true
        });
        select(id);
    }

    function render() {
        view.innerHTML = '';
        const layers = document.getElementById('layer-list');
        layers.innerHTML = '';

        elements.sort((a,b) => a.z - b.z).forEach(el => {
            const div = document.createElement('div');
            div.className = `ui-element ${selectedId === el.id ? 'selected' : ''}`;
            div.style = `left:${el.x}px; top:${el.y}px; width:${el.w}px; height:${el.h}px; z-index:${el.z}; border-radius:${el.radius}px; background:linear-gradient(180deg, ${el.c1}, ${el.c2}); color:${el.tColor}; font-family:${el.font};`;
            div.innerHTML = `<span>${el.text}</span>`;
            
            if(!isTestMode) {
                const resizer = document.createElement('div');
                resizer.className = 'resizer';
                resizer.onmousedown = (e) => startResize(e, el);
                div.appendChild(resizer);
                div.onmousedown = (e) => { e.stopPropagation(); startDrag(e, el); };
                div.onclick = (e) => { e.stopPropagation(); select(el.id); };
            }

            view.appendChild(div);

            const layer = document.createElement('div');
            layer.style = `background:#252525; padding:8px; border-radius:4px; font-size:0.8rem; cursor:pointer; border:1px solid ${selectedId === el.id ? 'var(--primary)' : 'transparent'}`;
            layer.innerText = el.name;
            layer.onclick = () => select(el.id);
            layers.insertBefore(layer, layers.firstChild);
        });
    }

    function select(id) {
        if(isTestMode) return;
        selectedId = id;
        const el = elements.find(e => e.id === id);
        const inputs = document.getElementById('prop-inputs');
        if(el) {
            inputs.style.display = 'block';
            document.getElementById('p-name').value = el.name;
            document.getElementById('p-text').value = el.text;
            document.getElementById('p-font').value = el.font;
            document.getElementById('p-tcolor').value = el.tColor;
            document.getElementById('p-c1').value = el.c1;
            document.getElementById('p-c2').value = el.c2;
            document.getElementById('p-z').value = el.z;
            document.getElementById('p-radius').value = el.radius;
            document.getElementById('p-hover').checked = el.hoverEffect;
        } else {
            inputs.style.display = 'none';
        }
        render();
    }

    function apply() {
        const el = elements.find(e => e.id === selectedId);
        if(!el) return;
        el.text = document.getElementById('p-text').value;
        el.font = document.getElementById('p-font').value;
        el.tColor = document.getElementById('p-tcolor').value;
        el.c1 = document.getElementById('p-c1').value;
        el.c2 = document.getElementById('p-c2').value;
        el.z = parseInt(document.getElementById('p-z').value) || 0;
        el.radius = document.getElementById('p-radius').value;
        el.hoverEffect = document.getElementById('p-hover').checked;
        render();
    }

    function startDrag(e, el) {
        let ox = e.clientX - el.x, oy = e.clientY - el.y;
        const move = (e) => {
            el.x = Math.max(0, Math.min(e.clientX - ox, view.offsetWidth - el.w));
            el.y = Math.max(0, Math.min(e.clientY - oy, view.offsetHeight - el.h));
            render();
        };
        const stop = () => document.removeEventListener('mousemove', move);
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', stop);
    }

    function startResize(e, el) {
        e.stopPropagation();
        const move = (e) => {
            const rect = view.getBoundingClientRect();
            el.w = Math.max(30, e.clientX - (el.x + rect.left));
            el.h = Math.max(20, e.clientY - (el.y + rect.top));
            render();
        };
        const stop = () => document.removeEventListener('mousemove', move);
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', stop);
    }

    function exportLua() {
        let code = `-- Roblox UI Expert v1.9\nlocal sg = Instance.new("ScreenGui", game.Players.LocalPlayer:WaitForChild("PlayerGui"))\nsg.IgnoreGuiInset = true\n`;
        elements.forEach(el => {
            code += `\n-- [[ ${el.name} ]]\nlocal ${el.id} = Instance.new("${el.type}", sg)\n${el.id}.Size = UDim2.new(0, ${el.w}, 0, ${el.h})\n${el.id}.Position = UDim2.new(0, ${el.x}, 0, ${el.y})\n${el.id}.ZIndex = ${el.z}\n`;
            if(el.hoverEffect && el.type === 'TextButton') {
                code += `${el.id}.MouseEnter:Connect(function() ${el.id}.BackgroundColor3 = Color3.new(1,1,1) end)\n`;
            }
            code += `local corner = Instance.new("UICorner", ${el.id}); corner.CornerRadius = UDim.new(0, ${el.radius})\n`;
        });
        console.log(code);
        alert("Lua Kodu Konsola Yazdƒ±rƒ±ldƒ± (F12)!");
    }

    function deleteSelected() {
        elements = elements.filter(e => e.id !== selectedId);
        select(null);
    }

    render();
</script>
</body>
</html>
