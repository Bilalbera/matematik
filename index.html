<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox UI Script Studio v1.6</title>
    <style>
        :root { --primary: #00a2ff; --bg: #0d0d0d; --panel: #181818; --border: #333; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 260px; background: var(--panel); border-right: 1px solid var(--border); padding: 15px; display: flex; flex-direction: column; gap: 10px; z-index: 100; }
        .properties { width: 300px; background: var(--panel); border-left: 1px solid var(--border); padding: 15px; display: flex; flex-direction: column; gap: 12px; overflow-y: auto; height: 100vh; box-sizing: border-box; }
        
        .workspace { flex-grow: 1; background-color: #111; background-image: radial-gradient(#222 1px, transparent 1px); background-size: 30px 30px; position: relative; overflow: auto; display: flex; justify-content: center; align-items: center; padding: 50px; }
        .roblox-screen { 
            width: 1280px; height: 720px; background: #000; border: 4px solid #444; position: relative; flex-shrink: 0; box-shadow: 0 0 100px rgba(0,0,0,0.8); overflow: hidden;
        }

        .ui-element { position: absolute; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: grab; box-sizing: border-box; color: white; overflow: hidden; }
        .ui-element.selected { outline: 2px solid var(--primary); outline-offset: 4px; z-index: 999 !important; }

        .resizer { width: 14px; height: 14px; background: white; position: absolute; right: 0; bottom: 0; cursor: nwse-resize; border: 2px solid var(--primary); z-index: 10; }
        .icon-img { width: 80%; height: 80%; object-fit: contain; pointer-events: none; }

        .prop-group { margin-bottom: 10px; }
        .prop-group label { display: block; font-size: 0.75rem; color: #aaa; margin-bottom: 4px; }
        input, select { width: 100%; background: #252525; border: 1px solid #444; color: white; padding: 8px; border-radius: 5px; box-sizing: border-box; }

        .btn-green { background: #2ecc71; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 5px; }
        .btn-blue { background: var(--primary); color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .tool-btn { background: #333; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; cursor: pointer; text-align: left; }
        
        h3 { font-size: 0.9rem; margin-bottom: 5px; color: var(--primary); }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3>Elementler</h3>
        <button class="tool-btn" onclick="addElement('Frame')">ğŸ–¼ï¸ Frame</button>
        <button class="tool-btn" onclick="addElement('TextButton')">ğŸ”˜ Button</button>
        <button class="tool-btn" onclick="addElement('ImageLabel')">ğŸ–¼ï¸ Icon/Image</button>
        
        <div style="margin-top: 20px; border-top: 1px solid #333; padding-top: 10px;">
            <h3>Proje KaydÄ±</h3>
            <input type="text" id="save-name" placeholder="Proje AdÄ±...">
            <button class="btn-blue" style="width:100%; margin-top:5px;" onclick="saveProject()">ğŸ’¾ KAYDET</button>
            <select id="load-select" style="margin-top:5px;"></select>
            <button class="btn-blue" style="background:#8e44ad; width:100%; margin-top:5px;" onclick="loadProject()">ğŸ“‚ YÃœKLE</button>
        </div>
    </div>

    <div class="workspace" onclick="select(null)">
        <div class="roblox-screen" id="viewport" onclick="event.stopPropagation()"></div>
    </div>

    <div class="properties">
        <h3>Ã–zellikler</h3>
        <div id="prop-inputs" style="display:none;">
            <div class="prop-group"><label>Element AdÄ±</label><input type="text" id="p-name" oninput="apply()"></div>
            <div class="prop-group"><label>Metin (Text)</label><input type="text" id="p-text" oninput="apply()"></div>
            <div class="prop-group"><label>Image ID</label><input type="text" id="p-icon" oninput="apply()"></div>
            
            <div class="prop-group">
                <label>Gradient Renkleri</label>
                <div style="display:flex; gap:5px;"><input type="color" id="p-c1" oninput="apply()"><input type="color" id="p-c2" oninput="apply()"></div>
            </div>

            <div class="prop-group">
                <label>DavranÄ±ÅŸ (Script)</label>
                <select id="p-script" onchange="apply()">
                    <option value="none">HiÃ§biri</option>
                    <option value="close">TÄ±klandÄ±ÄŸÄ±nda MenÃ¼yÃ¼ Kapat</option>
                    <option value="open">TÄ±klandÄ±ÄŸÄ±nda MenÃ¼yÃ¼ AÃ§</option>
                    <option value="print">TÄ±klandÄ±ÄŸÄ±nda Konsola Yaz</option>
                </select>
            </div>

            <div class="prop-group"><label>Z-Index</label><input type="number" id="p-z" oninput="apply()"></div>
            <div class="prop-group"><label>KÃ¶ÅŸe YuvarlaklÄ±ÄŸÄ±</label><input type="range" id="p-radius" min="0" max="100" oninput="apply()"></div>
            
            <button class="btn-green" style="width:100%; padding:15px; margin-top:20px;" onclick="exportLua()">ğŸ“¥ LUA KODUNU Ä°NDÄ°R</button>
            <button class="btn-green" style="background:#e74c3c; width:100%; margin-top:10px;" onclick="deleteSelected()">ğŸ—‘ï¸ SEÃ‡Ä°LÄ° ELEMENTÄ° SÄ°L</button>
        </div>
        <div id="no-selection" style="color: #666; font-size: 0.8rem; text-align: center; margin-top: 20px;">
            DÃ¼zenlemek iÃ§in bir element seÃ§in veya boÅŸluÄŸa tÄ±klayarak seÃ§imi bÄ±rakÄ±n.
        </div>
    </div>

<script>
    let elements = [];
    let selectedId = null;
    let nextId = 1;
    const view = document.getElementById('viewport');

    function addElement(type) {
        let id = "el_" + nextId++;
        elements.push({
            id: id, type: type, name: type + id, text: type === 'ImageLabel' ? '' : 'Metin',
            icon: type === 'ImageLabel' ? '6031075929' : '', c1: "#2a2a2a", c2: "#1a1a1a",
            w: 150, h: 60, x: 100, y: 100, radius: 10, z: elements.length + 1,
            scriptType: 'none'
        });
        select(id);
    }

    function render() {
        view.innerHTML = '';
        elements.forEach(el => {
            const div = document.createElement('div');
            div.className = `ui-element ${selectedId === el.id ? 'selected' : ''}`;
            div.style = `left:${el.x}px; top:${el.y}px; width:${el.w}px; height:${el.h}px; z-index:${el.z}; border-radius:${el.radius}px; background:linear-gradient(180deg, ${el.c1}, ${el.c2});`;
            
            if(el.icon) {
                const img = document.createElement('img');
                img.src = `https://www.roblox.com/asset-thumbnail/image?assetId=${el.icon}&width=420&height=420&format=png`;
                img.className = 'icon-img';
                div.appendChild(img);
            }

            const textSpan = document.createElement('span');
            textSpan.innerText = el.text;
            div.appendChild(textSpan);

            const resizer = document.createElement('div');
            resizer.className = 'resizer';
            resizer.onmousedown = (e) => startResize(e, el);
            div.appendChild(resizer);

            div.onmousedown = (e) => { e.stopPropagation(); if(e.target === div || e.target.tagName === 'SPAN' || e.target.tagName === 'IMG') startDrag(e, el); };
            div.onclick = (e) => { e.stopPropagation(); select(el.id); };
            view.appendChild(div);
        });
        updateLoadList();
    }

    function select(id) {
        selectedId = id;
        const el = elements.find(e => e.id === id);
        const inputs = document.getElementById('prop-inputs');
        const noSel = document.getElementById('no-selection');

        if(el) {
            inputs.style.display = 'block';
            noSel.style.display = 'none';
            document.getElementById('p-name').value = el.name;
            document.getElementById('p-text').value = el.text;
            document.getElementById('p-icon').value = el.icon;
            document.getElementById('p-c1').value = el.c1;
            document.getElementById('p-c2').value = el.c2;
            document.getElementById('p-z').value = el.z;
            document.getElementById('p-radius').value = el.radius;
            document.getElementById('p-script').value = el.scriptType;
        } else {
            inputs.style.display = 'none';
            noSel.style.display = 'block';
        }
        render();
    }

    function apply() {
        const el = elements.find(e => e.id === selectedId);
        if(!el) return;
        el.name = document.getElementById('p-name').value;
        el.text = document.getElementById('p-text').value;
        el.icon = document.getElementById('p-icon').value;
        el.c1 = document.getElementById('p-c1').value;
        el.c2 = document.getElementById('p-c2').value;
        el.z = document.getElementById('p-z').value;
        el.radius = document.getElementById('p-radius').value;
        el.scriptType = document.getElementById('p-script').value;
        render();
    }

    function startDrag(e, el) {
        let ox = e.clientX - el.x, oy = e.clientY - el.y;
        const move = (e) => {
            let newX = e.clientX - ox;
            let newY = e.clientY - oy;
            el.x = Math.max(0, Math.min(newX, view.offsetWidth - el.w));
            el.y = Math.max(0, Math.min(newY, view.offsetHeight - el.h));
            render();
        };
        const stop = () => document.removeEventListener('mousemove', move);
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', stop);
    }

    function startResize(e, el) {
        e.stopPropagation();
        const move = (e) => {
            const rect = view.getBoundingClientRect();
            let newW = e.clientX - (el.x + rect.left);
            let newH = e.clientY - (el.y + rect.top);
            el.w = Math.max(20, Math.min(newW, view.offsetWidth - el.x));
            el.h = Math.max(20, Math.min(newH, view.offsetHeight - el.y));
            render();
        };
        const stop = () => document.removeEventListener('mousemove', move);
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', stop);
    }

    function saveProject() {
        const name = document.getElementById('save-name').value;
        if(!name) return alert("Proje adÄ± girin!");
        localStorage.setItem("rbx_" + name, JSON.stringify(elements));
        updateLoadList();
    }

    function loadProject() {
        const val = document.getElementById('load-select').value;
        if(!val) return;
        elements = JSON.parse(localStorage.getItem(val));
        select(null);
    }

    function updateLoadList() {
        const sel = document.getElementById('load-select');
        sel.innerHTML = '';
        for(let i=0; i<localStorage.length; i++) {
            let key = localStorage.key(i);
            if(key.startsWith("rbx_")) {
                let opt = document.createElement('option');
                opt.value = key;
                opt.innerText = key.replace("rbx_", "");
                sel.appendChild(opt);
            }
        }
    }

    function deleteSelected() {
        elements = elements.filter(e => e.id !== selectedId);
        select(null);
    }

    function exportLua() {
        let code = `-- Roblox UI Studio v1.6\nlocal sg = Instance.new("ScreenGui", game.Players.LocalPlayer:WaitForChild("PlayerGui"))\nsg.Name = "CustomStudioGUI"\nsg.IgnoreGuiInset = true\n`;
        
        elements.forEach(el => {
            code += `\n-- [[ ${el.name} ]]\nlocal ${el.id} = Instance.new("${el.type}", sg)\n${el.id}.Name = "${el.name}"\n${el.id}.Size = UDim2.new(0, ${el.w}, 0, ${el.h})\n${el.id}.Position = UDim2.new(0, ${el.x}, 0, ${el.y})\n${el.id}.ZIndex = ${el.z}\n`;
            
            if(el.type !== 'Frame') {
                code += `${el.id}.Text = "${el.text}"\n${el.id}.Font = Enum.Font.GothamBold\n${el.id}.TextSize = 18\n`;
            }
            
            if(el.icon) {
                code += `local img_${el.id} = Instance.new("ImageLabel", ${el.id})\nimg_${el.id}.Size = UDim2.new(0.6,0,0.6,0)\nimg_${el.id}.Position = UDim2.new(0.2,0,0.2,0)\nimg_${el.id}.BackgroundTransparency = 1\nimg_${el.id}.Image = "rbxassetid://${el.icon}"\n`;
            }
            
            code += `local corner_${el.id} = Instance.new("UICorner", ${el.id})\ncorner_${el.id}.CornerRadius = UDim.new(0, ${el.radius})\n`;

            // SCRIPT ÅABLONLARI
            if(el.scriptType === 'close') {
                code += `${el.id}.MouseButton1Click:Connect(function() sg:Destroy() end)\n`;
            } else if(el.scriptType === 'open') {
                code += `${el.id}.MouseButton1Click:Connect(function() print("MenÃ¼ AÃ§Ä±ldÄ±!") -- Buraya aÃ§Ä±lacak frame kodunu ekleyebilirsiniz end)\n`;
            } else if(el.scriptType === 'print') {
                code += `${el.id}.MouseButton1Click:Connect(function() print("Butona TÄ±klandÄ±: ${el.name}") end)\n`;
            }
        });

        const blob = new Blob([code], {type:'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'RobloxStudioProject.txt';
        a.click();
    }

    updateLoadList();
</script>
</body>
</html>
