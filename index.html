<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox UI Studio v1.8 - Layer Master</title>
    <style>
        :root { --primary: #00a2ff; --bg: #0d0d0d; --panel: #181818; --border: #333; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar, .properties { width: 300px; background: var(--panel); border: 1px solid var(--border); padding: 15px; display: flex; flex-direction: column; gap: 12px; overflow-y: auto; z-index: 100; transition: 0.3s; }
        .test-mode-active .sidebar, .test-mode-active .properties { transform: translateX(-350px); }
        .test-mode-active .properties { transform: translateX(350px); }

        .workspace { flex-grow: 1; background-color: #111; background-image: radial-gradient(#222 1px, transparent 1px); background-size: 30px 30px; position: relative; overflow: auto; display: flex; justify-content: center; align-items: center; }
        .roblox-screen { width: 1280px; height: 720px; background: #000; border: 4px solid #444; position: relative; flex-shrink: 0; overflow: hidden; }
        .test-mode-active .roblox-screen { border: none; width: 100vw; height: 100vh; }

        .ui-element { position: absolute; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: grab; box-sizing: border-box; overflow: hidden; }
        .ui-element.selected { outline: 2px solid var(--primary); outline-offset: 4px; }

        .layer-item { background: #252525; padding: 8px 12px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border: 1px solid transparent; font-size: 0.85rem; }
        .layer-item:hover { border-color: var(--primary); }
        .layer-item.active { background: var(--primary); color: white; }

        .resizer { width: 14px; height: 14px; background: white; position: absolute; right: 0; bottom: 0; cursor: nwse-resize; border: 2px solid var(--primary); }
        .btn-stop { background: #e74c3c; color: white; position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; padding: 10px 20px; border-radius: 20px; border: none; cursor: pointer; display: none; font-weight: bold; }
        .test-mode-active .btn-stop { display: block; }
        
        .prop-group { margin-bottom: 8px; }
        .prop-group label { display: block; font-size: 0.7rem; color: #aaa; margin-bottom: 3px; }
        input, select { width: 100%; background: #252525; border: 1px solid #444; color: white; padding: 7px; border-radius: 5px; box-sizing: border-box; }
        
        .tool-btn { background: #333; color: white; border: 1px solid #444; padding: 8px; cursor: pointer; text-align: left; border-radius: 4px; }
    </style>
</head>
<body id="main-body">

    <div class="sidebar">
        <button onclick="toggleTestMode(true)" style="background:#f1c40f; color:black; padding:10px; border-radius:6px; font-weight:bold; border:none; cursor:pointer;">‚ñ∂ TEST MODU</button>
        <h3>Elementler</h3>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
            <button class="tool-btn" onclick="addElement('Frame')">üñºÔ∏è Frame</button>
            <button class="tool-btn" onclick="addElement('TextButton')">üîò Buton</button>
        </div>

        <h3 style="margin-top:20px;">Katmanlar (Z-Index)</h3>
        <div id="layer-list" style="display:flex; flex-direction:column; gap:5px;"></div>
    </div>

    <button class="btn-stop" onclick="toggleTestMode(false)">‚èπ TESTƒ∞ Bƒ∞Tƒ∞R</button>

    <div class="workspace" onclick="select(null)">
        <div class="roblox-screen" id="viewport" onclick="event.stopPropagation()"></div>
    </div>

    <div class="properties">
        <h3>√ñzellikler</h3>
        <div id="prop-inputs" style="display:none;">
            <div class="prop-group"><label>Element ƒ∞smi</label><input type="text" id="p-name" oninput="apply()"></div>
            <div class="prop-group"><label>Metin</label><input type="text" id="p-text" oninput="apply()"></div>
            <div class="prop-group">
                <label>Renkler</label>
                <div style="display:flex; gap:5px;"><input type="color" id="p-c1" oninput="apply()"><input type="color" id="p-c2" oninput="apply()"></div>
            </div>
            <div class="prop-group">
                <label>Davranƒ±≈ü (Script)</label>
                <select id="p-script" onchange="apply()">
                    <option value="none">Hi√ßbiri</option>
                    <option value="open">Men√ºy√º A√ß</option>
                    <option value="close">GUI Kapat</option>
                </select>
            </div>
            <div id="target-selection" class="prop-group" style="display:none; background:#222; padding:10px; border-radius:6px;">
                <label>A√ßƒ±lacak Hedef Frame</label>
                <select id="p-target" onchange="apply()"></select>
            </div>
            <div class="prop-group"><label>Z-Index (Katman Sƒ±rasƒ±)</label><input type="number" id="p-z" oninput="apply()"></div>
            <div class="prop-group"><label>K√∂≈üe Yuvarlaklƒ±ƒüƒ±</label><input type="range" id="p-radius" min="0" max="100" oninput="apply()"></div>
            
            <button onclick="exportLua()" style="background:#2ecc71; color:white; border:none; padding:12px; border-radius:6px; width:100%; font-weight:bold; cursor:pointer; margin-top:10px;">üì• LUA ƒ∞NDƒ∞R</button>
            <button onclick="deleteSelected()" style="background:#e74c3c; color:white; border:none; width:100%; padding:8px; border-radius:4px; margin-top:10px; cursor:pointer;">üóëÔ∏è Sƒ∞L</button>
        </div>
    </div>

<script>
    let elements = [];
    let selectedId = null;
    let isTestMode = false;

    function toggleTestMode(val) {
        isTestMode = val;
        select(null);
        if(val) document.body.classList.add('test-mode-active');
        else document.body.classList.remove('test-mode-active');
        render();
    }

    function addElement(type) {
        let id = "el_" + Date.now();
        elements.push({
            id: id, type: type, name: type + "_" + elements.length,
            text: type === 'Frame' ? '' : 'Buton',
            c1: "#00a2ff", c2: "#0055ff",
            w: 200, h: 60, x: 100, y: 100, radius: 10, z: elements.length + 1,
            scriptType: 'none', targetId: ''
        });
        select(id);
    }

    function render() {
        const view = document.getElementById('viewport');
        const layers = document.getElementById('layer-list');
        view.innerHTML = '';
        layers.innerHTML = '';

        // Z-Index'e g√∂re sƒ±rala
        elements.sort((a,b) => a.z - b.z);

        elements.forEach(el => {
            // VIEWPORT RENDER
            const div = document.createElement('div');
            div.className = `ui-element ${selectedId === el.id ? 'selected' : ''}`;
            div.id = el.id;
            div.style = `left:${el.x}px; top:${el.y}px; width:${el.w}px; height:${el.h}px; z-index:${el.z}; border-radius:${el.radius}px; background:linear-gradient(180deg, ${el.c1}, ${el.c2});`;
            div.innerHTML = `<span>${el.text}</span>`;
            
            if(!isTestMode) {
                const resizer = document.createElement('div');
                resizer.className = 'resizer';
                resizer.onmousedown = (e) => startResize(e, el);
                div.appendChild(resizer);
                div.onmousedown = (e) => { e.stopPropagation(); if(e.target === div || e.target.tagName === 'SPAN') startDrag(e, el); };
                div.onclick = (e) => { e.stopPropagation(); select(el.id); };
            } else {
                // TEST MODU MANTIƒûI
                if(el.scriptType === 'open') {
                    div.onclick = () => {
                        const target = document.getElementById(el.targetId);
                        if(target) target.style.display = target.style.display === 'none' ? 'flex' : 'none';
                    };
                }
                if(el.scriptType === 'close') div.onclick = () => alert("GUI Kapatƒ±ldƒ±!");
            }
            view.appendChild(div);

            // LAYER LIST RENDER
            const layer = document.createElement('div');
            layer.className = `layer-item ${selectedId === el.id ? 'active' : ''}`;
            layer.innerHTML = `<span>${el.name}</span> <small>Z:${el.z}</small>`;
            layer.onclick = () => select(el.id);
            layers.insertBefore(layer, layers.firstChild); // En √ºstteki en √∂nde
        });
    }

    function select(id) {
        selectedId = id;
        const el = elements.find(e => e.id === id);
        const inputs = document.getElementById('prop-inputs');
        const targetDiv = document.getElementById('target-selection');
        const targetSelect = document.getElementById('p-target');

        if(el) {
            inputs.style.display = 'block';
            document.getElementById('p-name').value = el.name;
            document.getElementById('p-text').value = el.text;
            document.getElementById('p-c1').value = el.c1;
            document.getElementById('p-c2').value = el.c2;
            document.getElementById('p-z').value = el.z;
            document.getElementById('p-radius').value = el.radius;
            document.getElementById('p-script').value = el.scriptType;

            if(el.scriptType === 'open') {
                targetDiv.style.display = 'block';
                targetSelect.innerHTML = '<option value="">Frame Se√ßin...</option>';
                elements.filter(e => e.type === 'Frame').forEach(f => {
                    targetSelect.innerHTML += `<option value="${f.id}" ${el.targetId === f.id ? 'selected' : ''}>${f.name}</option>`;
                });
            } else {
                targetDiv.style.display = 'none';
            }
        } else {
            inputs.style.display = 'none';
        }
        render();
    }

    function apply() {
        const el = elements.find(e => e.id === selectedId);
        if(!el) return;
        el.name = document.getElementById('p-name').value;
        el.text = document.getElementById('p-text').value;
        el.c1 = document.getElementById('p-c1').value;
        el.c2 = document.getElementById('p-c2').value;
        el.z = parseInt(document.getElementById('p-z').value) || 0;
        el.radius = document.getElementById('p-radius').value;
        el.scriptType = document.getElementById('p-script').value;
        el.targetId = document.getElementById('p-target').value;
        render();
    }

    function startDrag(e, el) {
        let ox = e.clientX - el.x, oy = e.clientY - el.y;
        const move = (e) => {
            el.x = e.clientX - ox;
            el.y = e.clientY - oy;
            render();
        };
        const stop = () => document.removeEventListener('mousemove', move);
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', stop);
    }

    function startResize(e, el) {
        e.stopPropagation();
        const move = (e) => {
            const rect = document.getElementById('viewport').getBoundingClientRect();
            el.w = e.clientX - (el.x + rect.left);
            el.h = e.clientY - (el.y + rect.top);
            render();
        };
        const stop = () => document.removeEventListener('mousemove', move);
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', stop);
    }

    function deleteSelected() {
        elements = elements.filter(e => e.id !== selectedId);
        select(null);
    }

    function exportLua() {
        let code = `-- Roblox UI v1.8 Pro\nlocal sg = Instance.new("ScreenGui", game.Players.LocalPlayer:WaitForChild("PlayerGui"))\nsg.IgnoreGuiInset = true\n`;
        elements.forEach(el => {
            code += `\nlocal ${el.id} = Instance.new("${el.type}", sg)\n${el.id}.Name = "${el.name}"\n${el.id}.Size = UDim2.new(0, ${el.w}, 0, ${el.h})\n${el.id}.Position = UDim2.new(0, ${el.x}, 0, ${el.y})\n${el.id}.ZIndex = ${el.z}\n`;
            if(el.type !== 'Frame') code += `${el.id}.Text = "${el.text}"\n`;
            if(el.scriptType === 'open' && el.targetId) {
                code += `${el.id}.Activated:Connect(function() sg:FindFirstChild("${elements.find(e=>e.id===el.targetId).name}").Visible = not sg:FindFirstChild("${elements.find(e=>e.id===el.targetId).name}").Visible end)\n`;
            }
        });
        alert("LUA Kodu Kopyalandƒ±/Hazƒ±r!");
        console.log(code);
    }

    render();
</script>
</body>
</html>
