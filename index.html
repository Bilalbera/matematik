<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematik YarÄ±ÅŸÄ± - Toplama</title>
    <style>
        body { font-family: 'Arial', sans-serif; display: flex; justify-content: center; align-items: center; height: 100-vh; margin: 0; background-color: #f0f2f5; }
        .game-container { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        #question { font-size: 2.5rem; margin-bottom: 1rem; color: #333; }
        input { width: 80%; padding: 10px; font-size: 1.2rem; border: 2px solid #ddd; border-radius: 5px; margin-bottom: 10px; outline: none; }
        input:focus { border-color: #4CAF50; }
        button { background: #4CAF50; color: white; border: none; padding: 10px 20px; font-size: 1rem; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #45a049; }
        .stats { margin-top: 20px; display: flex; justify-content: space-around; font-weight: bold; }
        #message { margin-top: 10px; min-height: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="game-container">
    <h2>Toplama YarÄ±ÅŸÄ±</h2>
    <div id="question">0 + 0</div>
    <input type="number" id="answer" placeholder="Cevap?" autofocus>
    <br>
    <button onclick="checkAnswer()">GÃ¶nder</button>
    
    <div class="stats">
        <div>Puan: <span id="score">0</span></div>
        <div>SÃ¼re: <span id="timer">30</span>s</div>
    </div>
    <div id="message"></div>
</div>

<script>
    let score = 0;
    let timeLeft = 30;
    let correctAnswer;
    let timer;

    function generateQuestion() {
        const num1 = Math.floor(Math.random() * 20) + 1;
        const num2 = Math.floor(Math.random() * 20) + 1;
        correctAnswer = num1 + num2;
        document.getElementById('question').innerText = `${num1} + ${num2}`;
        document.getElementById('answer').value = '';
        document.getElementById('answer').focus();
    }

    function checkAnswer() {
        const userAnswer = parseInt(document.getElementById('answer').value);
        const messageDiv = document.getElementById('message');
        
        if (userAnswer === correctAnswer) {
            score++;
            document.getElementById('score').innerText = score;
            messageDiv.innerText = "DoÄŸru! ðŸŽ‰";
            messageDiv.style.color = "green";
            generateQuestion();
        } else {
            messageDiv.innerText = "YanlÄ±ÅŸ, tekrar dene! âŒ";
            messageDiv.style.color = "red";
        }
    }

    // Enter tuÅŸuna basÄ±nca kontrol etme
    document.getElementById('answer').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') checkAnswer();
    });

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                alert("SÃ¼re doldu! Toplam PuanÄ±n: " + score);
                location.reload(); // Oyunu sÄ±fÄ±rla
            }
        }, 1000);
    }

    generateQuestion();
    startTimer();
</script>

</body>
</html>
