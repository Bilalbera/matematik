<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeka Portalı - Panik Sürümü</title>
    <style>
        :root { --primary: #00d2ff; --bg: #121212; --card: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .container { background: var(--card); padding: 30px; border-radius: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.6); text-align: center; width: 380px; min-height: 550px; border: 1px solid #333; position: relative; display: flex; flex-direction: column; justify-content: center; }
        
        /* Menü */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .menu-btn { background: #2c2c2c; border: 2px solid #444; color: white; padding: 15px 10px; border-radius: 12px; cursor: pointer; transition: 0.3s; font-weight: bold; font-size: 0.8rem; }
        .menu-btn:hover { border-color: var(--primary); transform: translateY(-3px); }
        .hidden { display: none !important; }
        
        /* Oyun Alanı */
        .display-box { font-size: 3rem; font-weight: bold; margin-bottom: 20px; }
        input { width: 80%; padding: 12px; border-radius: 10px; border: none; background: #333; color: white; text-align: center; font-size: 1.8rem; margin: 15px 0; outline: none; }
        .btn { border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: bold; color: white; width: 100%; margin-top: 10px; }
        
        /* Panik Butonu Grid */
        .panic-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .panic-box { background: #333; aspect-ratio: 1/1; border-radius: 10px; cursor: pointer; transition: 0.1s; border: 2px solid #444; }
        .panic-active { background: #39ff14 !important; box-shadow: 0 0 20px #39ff14; border-color: white; }

        /* Modal */
        #result-modal { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 10, 10, 0.98); border-radius: 30px; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        .correct-flash { background: #1b4332 !important; }
        .wrong-flash { background: #431b1b !important; }
    </style>
</head>
<body>

<div class="container">
    <div id="main-menu">
        <h1 style="color:var(--primary); margin-top:0;">ZEKA PORTALI</h1>
        <div class="menu-grid">
            <button class="menu-btn" onclick="showMathSetup()">MATEMATİK<br>YARIŞI</button>
            <button class="menu-btn" onclick="initVerify()">DOĞRU MU?<br>YANLIŞ MI?</button>
            <button class="menu-btn" onclick="initGuess()">SAYI<br>TAHMİN</button>
            <button class="menu-btn" onclick="initCode()">KOD<br>KIRICI</button>
            <button class="menu-btn" style="grid-column: span 2; background:#e74c3c; font-size:1.1rem;" onclick="initPanic()">⚠️ PANİK BUTONU</button>
        </div>
    </div>

    <div id="math-setup" class="hidden">
        <h2 style="color:var(--primary);">Matematik Ayarları</h2>
        <div style="display:flex; gap:5px; margin-bottom:10px;">
            <button class="btn" style="background:#27ae60; font-size:0.7rem;" onclick="mRange=10; mTime=30; mLabel='Kolay'">KOLAY</button>
            <button class="btn" style="background:#f1c40f; color:black; font-size:0.7rem;" onclick="mRange=50; mTime=25; mLabel='Orta'">ORTA</button>
            <button class="btn" style="background:#e67e22; font-size:0.7rem;" onclick="mRange=100; mTime=20; mLabel='Zor'">ZOR</button>
        </div>
        <div class="menu-grid">
            <button class="menu-btn" onclick="mOp='+'">+</button>
            <button class="menu-btn" onclick="mOp='-'">-</button>
            <button class="menu-btn" onclick="mOp='x'">x</button>
            <button class="menu-btn" onclick="mOp='/'">÷</button>
        </div>
        <button class="btn" style="background:var(--primary); color:black; margin-top:20px;" onclick="startMath()">BAŞLAT</button>
    </div>

    <div id="game-container" class="hidden">
        <h2 id="game-title" style="color:var(--primary); margin:0;">Oyun</h2>
        <div id="game-content"></div>
        <button class="btn" style="background:#444; margin-top:20px; font-size:0.8rem;" onclick="location.reload()">ANA MENÜ</button>
    </div>

    <div id="result-modal">
        <h2 id="res-title">Süre Doldu!</h2>
        <p id="res-text">Skorun: 0</p>
        <p id="res-extra" style="font-weight:bold;"></p>
        <button class="btn" style="background:var(--primary); color:black; width:60%;" onclick="location.reload()">TAMAM</button>
    </div>
</div>

<script>
    let score = 0, timeLeft = 0, timerInterval, currentAns;
    let mRange=10, mTime=30, mLabel='Kolay', mOp='+';

    function showMathSetup() { document.getElementById('main-menu').classList.add('hidden'); document.getElementById('math-setup').classList.remove('hidden'); }

    function showResult(title, text, extra = "") {
        clearInterval(timerInterval);
        document.getElementById('res-title').innerText = title;
        document.getElementById('res-text').innerText = text;
        const ex = document.getElementById('res-extra');
        ex.innerText = extra;
        
        // Zorluk Renkleri
        if(extra.includes("Kolay")) ex.style.color = "#27ae60";
        else if(extra.includes("Orta")) ex.style.color = "#f1c40f";
        else if(extra.includes("Zor")) ex.style.color = "#e67e22";
        else ex.style.color = "#aaa";

        document.getElementById('result-modal').style.display = 'flex';
    }

    /* --- PANİK BUTONU --- */
    function initPanic() {
        document.getElementById('main-menu').classList.add('hidden');
        document.getElementById('game-container').classList.remove('hidden');
        document.getElementById('game-title').innerText = "PANİK BUTONU!";
        score = 0; timeLeft = 3.0;
        
        let activeIdx = -1;

        function renderGrid() {
            gameContent.innerHTML = `
                <div class="panic-grid">
                    ${[0,1,2,3,4,5,6,7,8].map(i => `<div class="panic-box" id="p-${i}" onclick="hitPanic(${i})"></div>`).join('')}
                </div>
                <div style="margin-top:20px; font-size:1.5rem;">
                    Süre: <span id="p-time" style="color:#ff4e50">${timeLeft.toFixed(1)}</span>s | Skor: ${score}
                </div>
            `;
            spawnBtn();
        }

        function spawnBtn() {
            document.querySelectorAll('.panic-box').forEach(b => b.classList.remove('panic-active'));
            activeIdx = Math.floor(Math.random() * 9);
            document.getElementById(`p-${activeIdx}`).classList.add('panic-active');
        }

        window.hitPanic = (idx) => {
            if(idx === activeIdx) {
                score += 1;
                timeLeft += 0.5; // Her doğru tık +0.5sn
                if(timeLeft > 5) timeLeft = 5; // Maksimum 5 saniye biriksin
                spawnBtn();
            } else {
                timeLeft -= 0.8; // Yanlış tık süreyi çok azaltır
                document.body.classList.add('wrong-flash');
                setTimeout(() => document.body.classList.remove('wrong-flash'), 100);
            }
        };

        renderGrid();

        timerInterval = setInterval(() => {
            timeLeft -= 0.1;
            if(timeLeft <= 0) {
                timeLeft = 0;
                showResult("EYVAH!", "Panik yaptın!", "Skorun: " + score);
            }
            const timeEl = document.getElementById('p-time');
            if(timeEl) timeEl.innerText = timeLeft.toFixed(1);
        }, 100);
    }

    /* --- MATEMATİK YARIŞI --- */
    function startMath() {
        document.getElementById('math-setup').classList.add('hidden');
        document.getElementById('game-container').classList.remove('hidden');
        document.getElementById('game-title').innerText = "Matematik Yarışı";
        score = 0; timeLeft = mTime;
        genMath();
        timerInterval = setInterval(() => {
            timeLeft--;
            if(document.getElementById('m-clk')) document.getElementById('m-clk').innerText = timeLeft;
            if(timeLeft <= 0) showResult("Süre Doldu!", "Toplam Skorun: " + score, "Zorluk: " + mLabel);
        }, 1000);
    }

    function genMath() {
        let n1 = Math.floor(Math.random()*mRange)+1, n2 = Math.floor(Math.random()*mRange)+1;
        if(mOp==='+') currentAns = n1+n2;
        else if(mOp==='-') { if(n1<n2) [n1,n2]=[n2,n1]; currentAns = n1-n2; }
        else if(mOp==='x') { n1=Math.floor(Math.random()*10)+1; currentAns = n1*n2; }
        else { currentAns=Math.floor(Math.random()*10)+1; n1=currentAns*n2; }

        gameContent.innerHTML = `
            <div class="display-box">${n1} ${mOp=='/'?'÷':(mOp=='x'?'×':mOp)} ${n2}</div>
            <input type="number" id="ainp" autofocus placeholder="?">
            <div class="stats">Skor: ${score} | Süre: <span id="m-clk">${timeLeft}</span>s</div>
        `;
        const inp = document.getElementById('ainp');
        inp.focus();
        inp.oninput = function() { if(this.value == currentAns) { score+=10; genMath(); } };
    }

    /* --- DİĞER OYUNLAR (Basitleştirilmiş) --- */
    function initVerify() {
        document.getElementById('main-menu').classList.add('hidden');
        document.getElementById('game-container').classList.remove('hidden');
        document.getElementById('game-title').innerText = "Doğru mu?";
        score = 0;
        function next() {
            let n1 = Math.floor(Math.random()*20), n2 = Math.floor(Math.random()*20), r = n1+n2;
            let ok = Math.random() > 0.5, d = ok ? r : r + (Math.floor(Math.random()*3)+1);
            gameContent.innerHTML = `<div class="display-box">${n1}+${n2}=${d}</div>
            <button class="btn" style="background:#2ecc71" onclick="vCheck(true,${ok})">DOĞRU</button>
            <button class="btn" style="background:#e74c3c" onclick="vCheck(false,${ok})">YANLIŞ</button>`;
        }
        window.vCheck = (p, a) => { if(p===a) { score+=10; next(); } else showResult("Bitti!", "Yanlış Karar!", "Skorun: "+score); };
        next();
    }

    function initGuess() {
        document.getElementById('main-menu').classList.add('hidden');
        document.getElementById('game-container').classList.remove('hidden');
        document.getElementById('game-title').innerText = "Sayı Tahmin";
        let s = Math.floor(Math.random()*100)+1, t = 0;
        gameContent.innerHTML = `<input type="number" id="gInp" placeholder="1-100 arası"><button class="btn" style="background:var(--primary);color:black" onclick="gCheck()">TAHMİN ET</button><p id="h"></p>`;
        window.gCheck = () => {
            let v = parseInt(document.getElementById('gInp').value); t++;
            if(v===s) showResult("Tebrikler!", t + " denemede buldun.");
            else document.getElementById('h').innerText = v < s ? "Daha Büyük!" : "Daha Küçük!";
        };
    }

    function initCode() {
        document.getElementById('main-menu').classList.add('hidden');
        document.getElementById('game-container').classList.remove('hidden');
        document.getElementById('game-title').innerText = "Kod Kırıcı";
        let c = [Math.floor(Math.random()*6)+1, Math.floor(Math.random()*6)+1, Math.floor(Math.random()*6)+1], t = 0;
        gameContent.innerHTML = `<input type="text" id="cInp" maxlength="3" placeholder="3 Rakam"><button class="btn" onclick="cCheck()">DENE</button><div id="l"></div>`;
        window.cCheck = () => {
            let v = document.getElementById('cInp').value; if(v.length<3) return; t++;
            let g = v.split('').map(Number), p=0, n=0, tc=[...c], tg=[...g];
            for(let i=0; i<3; i++) if(tg[i]===tc[i]){p++; tc[i]=tg[i]=null;}
            for(let i=0; i<3; i++) if(tg[i]!==null && tc.includes(tg[i])){n++; tc[tc.indexOf(tg[i])]=null;}
            if(p===3) showResult("Başardın!", t + " hamlede kırıldı.");
            else document.getElementById('l').innerHTML += `> ${v}: ${p}D ${n}Y<br>`;
        };
    }

    const gameContent = document.getElementById('game-content');
</script>
</body>
</html>
