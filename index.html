<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematik Yarışı</title>
    <style>
        /* Genel Tasarım */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        /* Kart Yapısı */
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            text-align: center; 
            width: 350px; 
        }

        /* Menü Tasarımı */
        #menu-screen { display: block; }
        .menu-box {
            background: #f8f9fa;
            border: 3px solid #764ba2;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .menu-box h1 { margin: 0; color: #764ba2; font-size: 24px; }

        /* Oyun Ekranı (Başlangıçta Gizli) */
        #game-screen { display: none; }
        
        #question { font-size: 3rem; margin: 20px 0; font-weight: bold; }
        input { 
            width: 80%; padding: 12px; font-size: 1.5rem; 
            border: 2px solid #ddd; border-radius: 10px; 
            margin-bottom: 15px; text-align: center;
        }

        /* Butonlar */
        .btn {
            background: #4CAF50; color: white; border: none; 
            padding: 15px 30px; font-size: 1.2rem; 
            border-radius: 10px; cursor: pointer; transition: 0.2s;
            width: 100%;
        }
        .btn:hover { background: #45a049; transform: scale(1.02); }

        .stats { display: flex; justify-content: space-around; margin-top: 20px; font-size: 1.1rem; }
        .score-val { color: #4CAF50; font-weight: bold; }
        .timer-val { color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div id="menu-screen">
        <div class="menu-box">
            <h1>MATEMATİK YARIŞI</h1>
        </div>
        <p>Hızlı toplayan kazanır!</p>
        <button class="btn" onclick="startGame()">YARIŞI BAŞLAT</button>
    </div>

    <div id="game-screen">
        <div id="question">0 + 0</div>
        <input type="number" id="answer" placeholder="?" autocomplete="off">
        <button class="btn" onclick="checkAnswer()">CEVAPLA</button>
        
        <div class="stats">
            <div>Puan: <span id="score" class="score-val">0</span></div>
            <div>Süre: <span id="timer" class="timer-val">30</span>s</div>
        </div>
    </div>
</div>

<script>
    let score = 0;
    let timeLeft = 30;
    let correctAnswer;
    let timerInterval;

    function startGame() {
        // Menüyü gizle, oyunu göster
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';
        
        score = 0;
        timeLeft = 30;
        document.getElementById('score').innerText = score;
        document.getElementById('timer').innerText = timeLeft;
        
        generateQuestion();
        startTimer();
    }

    function generateQuestion() {
        const num1 = Math.floor(Math.random() * 15) + 1;
        const num2 = Math.floor(Math.random() * 15) + 1;
        correctAnswer = num1 + num2;
        document.getElementById('question').innerText = `${num1} + ${num2}`;
        document.getElementById('answer').value = '';
        document.getElementById('answer').focus();
    }

    function checkAnswer() {
        const inputField = document.getElementById('answer');
        const userAnswer = parseInt(inputField.value);
        
        if (userAnswer === correctAnswer) {
            score += 10;
            document.getElementById('score').innerText = score;
            generateQuestion();
        } else {
            // Yanlış cevapta hafif bir sallanma efekti verilebilir (opsiyonel)
            inputField.style.borderColor = 'red';
            setTimeout(() => inputField.style.borderColor = '#ddd', 500);
        }
    }

    // Enter tuşu desteği
    document.getElementById('answer').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') checkAnswer();
    });

    function startTimer() {
        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                alert("Süre bitti! Skorun: " + score);
                // Oyunu bitince menüye dön
                document.getElementById('game-screen').style.display = 'none';
                document.getElementById('menu-screen').style.display = 'block';
            }
        }, 1000);
    }
</script>

</body>
</html>
