<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematik Yarışı - Zorluk Seçimi</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
        }

        .container { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 30px; 
            border-radius: 25px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); 
            text-align: center; 
            width: 380px; 
        }

        /* Menü Ekranı */
        #menu-screen { display: block; }
        .menu-box {
            background: #fff;
            border: 4px solid #1a2a6c;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 25px;
        }
        .menu-box h1 { margin: 0; color: #1a2a6c; font-size: 26px; text-transform: uppercase; }

        /* Zorluk Butonları */
        .difficulty-container { display: flex; flex-direction: column; gap: 10px; }
        .btn {
            border: none; padding: 12px; font-size: 1.1rem; 
            border-radius: 12px; cursor: pointer; transition: 0.3s;
            font-weight: bold; color: white;
        }
        .kolay { background: #2ecc71; }
        .orta { background: #f1c40f; color: #333; }
        .zor { background: #e67e22; }
        .imkansiz { background: #c0392b; animation: pulse 1.5s infinite; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(192, 57, 43, 0.5); }
            100% { transform: scale(1); }
        }

        .btn:hover { opacity: 0.8; transform: translateY(-2px); }

        /* Oyun Ekranı */
        #game-screen { display: none; }
        #question { font-size: 3.5rem; margin: 15px 0; font-weight: bold; color: #2c3e50; }
        input { 
            width: 70%; padding: 15px; font-size: 1.8rem; 
            border: 3px solid #ddd; border-radius: 15px; 
            margin-bottom: 20px; text-align: center; outline: none;
        }
        .stats { display: flex; justify-content: space-around; font-size: 1.2rem; margin-top: 10px; }
        #current-diff { font-style: italic; color: #7f8c8d; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

<div class="container">
    <div id="menu-screen">
        <div class="menu-box">
            <h1>MATEMATİK YARIŞI</h1>
        </div>
        <p>Bir zorluk seviyesi seçin:</p>
        <div class="difficulty-container">
            <button class="btn kolay" onclick="startGame('kolay')">KOLAY (1-10)</button>
            <button class="btn orta" onclick="startGame('orta')">ORTA (10-50)</button>
            <button class="btn zor" onclick="startGame('zor')">ZOR (50-100)</button>
            <button class="btn imkansiz" onclick="startGame('imkansiz')">İMKANSIZ (100-500)</button>
        </div>
    </div>

    <div id="game-screen">
        <span id="current-diff">Seviye: Kolay</span>
        <div id="question">0 + 0</div>
        <input type="number" id="answer" placeholder="?" autocomplete="off">
        
        <div class="stats">
            <div>Skor: <span id="score" style="color:#27ae60">0</span></div>
            <div>Süre: <span id="timer" style="color:#e74c3c">30</span>s</div>
        </div>
    </div>
</div>

<script>
    let score = 0;
    let timeLeft = 30;
    let correctAnswer;
    let timerInterval;
    let currentDifficulty = '';

    const settings = {
        'kolay': { max: 10, time: 30, label: 'Kolay' },
        'orta': { max: 50, time: 25, label: 'Orta' },
        'zor': { max: 100, time: 20, label: 'Zor' },
        'imkansiz': { max: 500, time: 15, label: 'İMKANSIZ' }
    };

    function startGame(diff) {
        currentDifficulty = diff;
        const config = settings[diff];
        
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';
        document.getElementById('current-diff').innerText = "Seviye: " + config.label;
        
        score = 0;
        timeLeft = config.time;
        document.getElementById('score').innerText = score;
        document.getElementById('timer').innerText = timeLeft;
        
        generateQuestion();
        startTimer();
    }

    function generateQuestion() {
        const maxNumber = settings[currentDifficulty].max;
        const num1 = Math.floor(Math.random() * maxNumber) + 1;
        const num2 = Math.floor(Math.random() * maxNumber) + 1;
        
        correctAnswer = num1 + num2;
        document.getElementById('question').innerText = `${num1} + ${num2}`;
        document.getElementById('answer').value = '';
        document.getElementById('answer').focus();
    }

    function checkAnswer() {
        const inputField = document.getElementById('answer');
        const userAnswer = parseInt(inputField.value);
        
        if (userAnswer === correctAnswer) {
            score += (currentDifficulty === 'imkansiz' ? 50 : 10);
            document.getElementById('score').innerText = score;
            generateQuestion();
        }
    }

    // Her tuş basımında kontrol et (Enter'a basmaya gerek kalmasın, daha hızlı olur)
    document.getElementById('answer').addEventListener('input', function() {
        if (parseInt(this.value) === correctAnswer) {
            checkAnswer();
        }
    });

    function startTimer() {
        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                alert(`Oyun Bitti!\nZorluk: ${settings[currentDifficulty].label}\nToplam Skor: ${score}`);
                document.getElementById('game-screen').style.display = 'none';
                document.getElementById('menu-screen').style.display = 'block';
            }
        }, 1000);
    }
</script>

</body>
</html>
