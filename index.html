<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox UI Studio v1.7 - Test Mode</title>
    <style>
        :root { --primary: #00a2ff; --bg: #0d0d0d; --panel: #181818; --border: #333; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* PANELS */
        .sidebar, .properties { width: 300px; background: var(--panel); border: 1px solid var(--border); padding: 15px; display: flex; flex-direction: column; gap: 12px; overflow-y: auto; z-index: 100; transition: transform 0.3s; }
        .test-mode-active .sidebar, .test-mode-active .properties { transform: translateX(-350px); } /* Sol paneli gizle */
        .test-mode-active .properties { transform: translateX(350px); } /* Saƒü paneli gizle */

        /* WORKSPACE */
        .workspace { flex-grow: 1; background-color: #111; background-image: radial-gradient(#222 1px, transparent 1px); background-size: 30px 30px; position: relative; overflow: auto; display: flex; justify-content: center; align-items: center; transition: all 0.3s; }
        .test-mode-active .workspace { padding: 0; background: #000; }
        
        .roblox-screen { 
            width: 1280px; height: 720px; background: #000; border: 4px solid #444; position: relative; flex-shrink: 0; box-shadow: 0 0 100px rgba(0,0,0,0.8); overflow: hidden;
        }
        .test-mode-active .roblox-screen { border: none; width: 100vw; height: 100vh; }

        /* ELEMENTS */
        .ui-element { position: absolute; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: grab; box-sizing: border-box; overflow: hidden; transition: transform 0.1s; }
        .ui-element.selected { outline: 2px solid var(--primary); outline-offset: 4px; }
        .test-mode-active .ui-element { cursor: default; }
        .test-mode-active .ui-element:active { transform: scale(0.95); } /* Tƒ±klama efekti */

        .resizer { width: 14px; height: 14px; background: white; position: absolute; right: 0; bottom: 0; cursor: nwse-resize; border: 2px solid var(--primary); z-index: 10; }
        .test-mode-active .resizer { display: none; }

        .prop-group { margin-bottom: 8px; }
        .prop-group label { display: block; font-size: 0.7rem; color: #aaa; margin-bottom: 3px; }
        input, select { width: 100%; background: #252525; border: 1px solid #444; color: white; padding: 7px; border-radius: 5px; box-sizing: border-box; font-size: 0.8rem; }

        /* BUTTONS */
        .btn-play { background: #f1c40f; color: #000; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        .btn-stop { background: #e74c3c; color: white; position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; padding: 10px 20px; border-radius: 20px; border: none; cursor: pointer; display: none; font-weight: bold; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .test-mode-active .btn-stop { display: block; }
        .btn-green { background: #2ecc71; color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body id="main-body">

    <div class="sidebar">
        <button class="btn-play" onclick="toggleTestMode(true)">‚ñ∂ OYUNU BA≈ûLAT (TEST)</button>
        <h3>Elementler</h3>
        <button onclick="addElement('Frame')" style="background:#333; color:white; border:1px solid #444; padding:8px; cursor:pointer; text-align:left; border-radius:4px;">üñºÔ∏è Frame</button>
        <button onclick="addElement('TextButton')" style="background:#333; color:white; border:1px solid #444; padding:8px; cursor:pointer; text-align:left; border-radius:4px;">üîò Button</button>
        <button onclick="addElement('ImageLabel')" style="background:#333; color:white; border:1px solid #444; padding:8px; cursor:pointer; text-align:left; border-radius:4px;">üñºÔ∏è Icon</button>
        
        <div style="margin-top: 15px; border-top: 1px solid #333; padding-top: 10px;">
            <h3>Kayƒ±tlar</h3>
            <input type="text" id="save-name" placeholder="Proje Adƒ±...">
            <button onclick="saveProject()" style="width:100%; margin-top:5px; background:var(--primary); color:white; border:none; padding:8px; border-radius:4px; cursor:pointer;">üíæ KAYDET</button>
            <select id="load-select" style="margin-top:5px;"></select>
            <button onclick="loadProject()" style="width:100%; margin-top:5px; background:#8e44ad; color:white; border:none; padding:8px; border-radius:4px; cursor:pointer;">üìÇ Y√úKLE</button>
        </div>
    </div>

    <button class="btn-stop" onclick="toggleTestMode(false)">‚èπ TESTƒ∞ Bƒ∞Tƒ∞R</button>

    <div class="workspace" onclick="select(null)">
        <div class="roblox-screen" id="viewport" onclick="event.stopPropagation()"></div>
    </div>

    <div class="properties">
        <h3>√ñzellikler</h3>
        <div id="prop-inputs" style="display:none;">
            <div class="prop-group"><label>Element ƒ∞smi</label><input type="text" id="p-name" oninput="apply()"></div>
            
            <div style="background:#222; padding:10px; border-radius:8px; margin-bottom:10px;">
                <label style="font-size:0.7rem; color:var(--primary)">METƒ∞N AYARLARI</label>
                <div class="prop-group"><label>Metin ƒ∞√ßeriƒüi</label><input type="text" id="p-text" oninput="apply()"></div>
                <div class="prop-group"><label>Metin Rengi</label><input type="color" id="p-tcolor" oninput="apply()"></div>
                <div class="prop-group"><label>Metin Boyutu</label><input type="number" id="p-tsize" oninput="apply()"></div>
            </div>

            <div class="prop-group"><label>Image ID</label><input type="text" id="p-icon" oninput="apply()"></div>
            <div class="prop-group">
                <label>Arka Plan Gradient</label>
                <div style="display:flex; gap:5px;"><input type="color" id="p-c1" oninput="apply()"><input type="color" id="p-c2" oninput="apply()"></div>
            </div>
            <div class="prop-group">
                <label>Boyut (Geni≈ülik x Y√ºkseklik)</label>
                <div style="display:flex; gap:5px;"><input type="number" id="p-w" oninput="apply()"><input type="number" id="p-h" oninput="apply()"></div>
            </div>
            <div class="prop-group"><label>K√∂≈üe Yuvarlaklƒ±ƒüƒ±</label><input type="range" id="p-radius" min="0" max="100" oninput="apply()"></div>
            <div class="prop-group">
                <label>Davranƒ±≈ü (Script)</label>
                <select id="p-script" onchange="apply()">
                    <option value="none">Hi√ßbiri</option>
                    <option value="print">Konsola Yazdƒ±r</option>
                    <option value="close">Men√ºy√º Kapat</option>
                </select>
            </div>
            <button class="btn-green" style="width:100%; margin-top:10px;" onclick="exportLua()">üì• LUA KODUNU ƒ∞NDƒ∞R</button>
            <button onclick="deleteSelected()" style="background:#e74c3c; color:white; border:none; width:100%; padding:8px; border-radius:4px; margin-top:10px; cursor:pointer;">üóëÔ∏è Sƒ∞L</button>
        </div>
    </div>

<script>
    let elements = [];
    let selectedId = null;
    let isTestMode = false;
    const view = document.getElementById('viewport');

    function toggleTestMode(val) {
        isTestMode = val;
        select(null);
        if(val) document.body.classList.add('test-mode-active');
        else document.body.classList.remove('test-mode-active');
    }

    function addElement(type) {
        let id = "el_" + Date.now();
        elements.push({
            id: id, type: type, name: type + "_" + elements.length,
            text: type === 'Frame' ? '' : 'Buton',
            tColor: '#ffffff', tSize: 18,
            icon: type === 'ImageLabel' ? '6031075929' : '', 
            c1: "#2a2a2a", c2: "#1a1a1a",
            w: 200, h: 60, x: 100, y: 100, radius: 10, z: elements.length + 1,
            scriptType: 'none'
        });
        select(id);
    }

    function render() {
        view.innerHTML = '';
        elements.forEach(el => {
            const div = document.createElement('div');
            div.className = `ui-element ${selectedId === el.id ? 'selected' : ''}`;
            div.style = `left:${el.x}px; top:${el.y}px; width:${el.w}px; height:${el.h}px; z-index:${el.z}; border-radius:${el.radius}px; background:linear-gradient(180deg, ${el.c1}, ${el.c2}); color:${el.tColor}; font-size:${el.tSize}px;`;
            
            if(el.icon) {
                const img = document.createElement('img');
                img.src = `https://www.roblox.com/asset-thumbnail/image?assetId=${el.icon}&width=420&height=420&format=png`;
                img.style = "width:70%; height:70%; object-fit:contain; pointer-events:none;";
                div.appendChild(img);
            }

            const textSpan = document.createElement('span');
            textSpan.innerText = el.text;
            div.appendChild(textSpan);

            if(!isTestMode) {
                const resizer = document.createElement('div');
                resizer.className = 'resizer';
                resizer.onmousedown = (e) => startResize(e, el);
                div.appendChild(resizer);
                div.onmousedown = (e) => { e.stopPropagation(); if(e.target === div || e.target.tagName === 'SPAN') startDrag(e, el); };
                div.onclick = (e) => { e.stopPropagation(); select(el.id); };
            } else {
                // Test Modu Tƒ±klama Olaylarƒ±
                div.onclick = () => {
                    if(el.scriptType === 'print') console.log("%c[Roblox Test] %cButona tƒ±klandƒ±: " + el.name, "color: #f1c40f", "color: #fff");
                    if(el.scriptType === 'close') alert("Script: Men√º Kapatƒ±ldƒ±!");
                };
            }
            view.appendChild(div);
        });
        updateLoadList();
    }

    function select(id) {
        if(isTestMode) return;
        selectedId = id;
        const el = elements.find(e => e.id === id);
        const inputs = document.getElementById('prop-inputs');
        if(el) {
            inputs.style.display = 'block';
            document.getElementById('p-name').value = el.name;
            document.getElementById('p-text').value = el.text;
            document.getElementById('p-tcolor').value = el.tColor;
            document.getElementById('p-tsize').value = el.tSize;
            document.getElementById('p-icon').value = el.icon;
            document.getElementById('p-c1').value = el.c1;
            document.getElementById('p-c2').value = el.c2;
            document.getElementById('p-w').value = el.w;
            document.getElementById('p-h').value = el.h;
            document.getElementById('p-radius').value = el.radius;
            document.getElementById('p-script').value = el.scriptType;
        } else {
            inputs.style.display = 'none';
        }
        render();
    }

    function apply() {
        const el = elements.find(e => e.id === selectedId);
        if(!el) return;
        el.name = document.getElementById('p-name').value;
        el.text = document.getElementById('p-text').value;
        el.tColor = document.getElementById('p-tcolor').value;
        el.tSize = parseInt(document.getElementById('p-tsize').value);
        el.icon = document.getElementById('p-icon').value;
        el.c1 = document.getElementById('p-c1').value;
        el.c2 = document.getElementById('p-c2').value;
        el.w = parseInt(document.getElementById('p-w').value);
        el.h = parseInt(document.getElementById('p-h').value);
        el.radius = document.getElementById('p-radius').value;
        el.scriptType = document.getElementById('p-script').value;
        render();
    }

    function startDrag(e, el) {
        let ox = e.clientX - el.x, oy = e.clientY - el.y;
        const move = (e) => {
            el.x = Math.max(0, Math.min(e.clientX - ox, view.offsetWidth - el.w));
            el.y = Math.max(0, Math.min(e.clientY - oy, view.offsetHeight - el.h));
            render();
        };
        const stop = () => document.removeEventListener('mousemove', move);
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', stop);
    }

    function startResize(e, el) {
        e.stopPropagation();
        const move = (e) => {
            const rect = view.getBoundingClientRect();
            el.w = Math.max(30, Math.min(e.clientX - (el.x + rect.left), view.offsetWidth - el.x));
            el.h = Math.max(20, Math.min(e.clientY - (el.y + rect.top), view.offsetHeight - el.y));
            render();
        };
        const stop = () => document.removeEventListener('mousemove', move);
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', stop);
    }

    function saveProject() {
        const name = document.getElementById('save-name').value;
        if(!name) return;
        localStorage.setItem("rbx_v17_" + name, JSON.stringify(elements));
        updateLoadList();
    }

    function loadProject() {
        const val = document.getElementById('load-select').value;
        if(!val) return;
        elements = JSON.parse(localStorage.getItem(val));
        select(null);
    }

    function updateLoadList() {
        const sel = document.getElementById('load-select');
        sel.innerHTML = '';
        for(let i=0; i<localStorage.length; i++){
            let key = localStorage.key(i);
            if(key.startsWith("rbx_v17_")){
                let opt = document.createElement('option');
                opt.value = key; opt.innerText = key.replace("rbx_v17_","");
                sel.appendChild(opt);
            }
        }
    }

    function deleteSelected() {
        elements = elements.filter(e => e.id !== selectedId);
        select(null);
    }

    function exportLua() {
        let code = `-- Roblox UI v1.7 Pro\nlocal sg = Instance.new("ScreenGui", game.Players.LocalPlayer:WaitForChild("PlayerGui"))\nsg.IgnoreGuiInset = true\n`;
        elements.forEach(el => {
            const r = parseInt(el.tColor.substr(1,2), 16)/255, g = parseInt(el.tColor.substr(3,2), 16)/255, b = parseInt(el.tColor.substr(5,2), 16)/255;
            code += `\n-- [[ ${el.name} ]]\nlocal ${el.id} = Instance.new("${el.type}", sg)\n${el.id}.Size = UDim2.new(0, ${el.w}, 0, ${el.h})\n${el.id}.Position = UDim2.new(0, ${el.x}, 0, ${el.y})\n${el.id}.BackgroundColor3 = Color3.new(1,1,1)\n`;
            if(el.type !== 'Frame'){
                code += `${el.id}.Text = "${el.text}"\n${el.id}.TextColor3 = Color3.new(${r.toFixed(2)},${g.toFixed(2)},${b.toFixed(2)})\n${el.id}.TextSize = ${el.tsize}\n${el.id}.Font = Enum.Font.GothamBold\n`;
            }
            if(el.scriptType === 'print') code += `${el.id}.MouseButton1Click:Connect(function() print("Tƒ±klandƒ±: ${el.name}") end)\n`;
            if(el.scriptType === 'close') code += `${el.id}.MouseButton1Click:Connect(function() sg:Destroy() end)\n`;
            code += `local c = Instance.new("UICorner", ${el.id}); c.CornerRadius = UDim.new(0, ${el.radius}); c.Parent = ${el.id}\n`;
        });
        const blob = new Blob([code], {type:'text/plain'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'RobloxStudioPro.txt'; a.click();
    }

    updateLoadList();
</script>
</body>
</html>
