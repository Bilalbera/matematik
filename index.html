<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox UI Ultra Studio v1.4</title>
    <style>
        :root { --primary: #00a2ff; --bg: #0d0d0d; --panel: #181818; --border: #333; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar, .properties { width: 300px; background: var(--panel); border: 1px solid var(--border); padding: 15px; display: flex; flex-direction: column; gap: 12px; overflow-y: auto; z-index: 100; }
        
        /* DEV WORKSPACE */
        .workspace { flex-grow: 1; background-color: #111; background-image: radial-gradient(#222 1px, transparent 1px); background-size: 30px 30px; position: relative; overflow: auto; display: flex; justify-content: center; align-items: center; padding: 100px; }
        .roblox-screen { 
            width: 1280px; height: 720px; /* B√ºy√ºk alan */
            background: #000; border: 4px solid #444; position: relative; flex-shrink: 0;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }

        .ui-element { 
            position: absolute; display: flex; align-items: center; justify-content: center; 
            font-weight: bold; cursor: grab; box-sizing: border-box; color: white;
        }
        .ui-element.selected { outline: 2px solid var(--primary); outline-offset: 4px; }

        /* Resizer (B√ºy√ºtme Tutamacƒ±) */
        .resizer {
            width: 12px; height: 12px; background: white; position: absolute;
            right: -6px; bottom: -6px; cursor: nwse-resize; border-radius: 2px;
            border: 2px solid var(--primary); z-index: 10;
        }

        /* Icon Katmanƒ± */
        .icon-img { width: 40%; height: 40%; object-fit: contain; pointer-events: none; }

        .prop-group { margin-bottom: 10px; }
        .prop-group label { display: block; font-size: 0.75rem; color: #aaa; margin-bottom: 4px; }
        input, select { width: 100%; background: #252525; border: 1px solid #444; color: white; padding: 8px; border-radius: 5px; }

        .download-btn { background: #2ecc71; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: auto; }
        .tool-btn { background: #333; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; cursor: pointer; text-align: left; }
        .tool-btn:hover { background: var(--primary); }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Yeni Element</h2>
        <button class="tool-btn" onclick="addElement('Frame')">üñºÔ∏è Frame</button>
        <button class="tool-btn" onclick="addElement('TextButton')">üîò Button</button>
        <button class="tool-btn" onclick="addElement('ImageLabel')">üñºÔ∏è Icon/Image</button>
        <div id="layer-list" style="margin-top:20px;"></div>
    </div>

    <div class="workspace">
        <div class="roblox-screen" id="viewport"></div>
    </div>

    <div class="properties">
        <h3>√ñzellikler</h3>
        <div id="prop-inputs" style="display:none;">
            <div class="prop-group"><label>Metin (Bo≈ü bƒ±rakƒ±rsan gizlenir)</label><input type="text" id="p-text" oninput="apply()"></div>
            <div class="prop-group"><label>Roblox Icon ID (√ñrn: 6031075929)</label><input type="text" id="p-icon" placeholder="Image ID girin..." oninput="apply()"></div>
            <div class="prop-group">
                <label>Renk Ge√ßi≈üi (Gradient)</label>
                <div style="display:flex; gap:5px;"><input type="color" id="p-c1" oninput="apply()"><input type="color" id="p-c2" oninput="apply()"></div>
            </div>
            <div class="prop-group"><label>Z-Index</label><input type="number" id="p-z" oninput="apply()"></div>
            <div class="prop-group"><label>K√∂≈üe Yuvarlaklƒ±ƒüƒ±</label><input type="range" id="p-radius" min="0" max="100" oninput="apply()"></div>
            <button class="download-btn" onclick="exportLua()">üì• LUA KODUNU ƒ∞NDƒ∞R</button>
        </div>
    </div>

<script>
    let elements = [];
    let selectedId = null;
    let nextId = 1;

    function addElement(type) {
        let id = "el_" + nextId++;
        elements.push({
            id: id, type: type, name: type + id, text: type === 'Frame' ? '' : 'Button',
            icon: '', c1: "#2a2a2a", c2: "#1a1a1a",
            w: 150, h: 60, x: 100, y: 100, radius: 10, z: elements.length + 1
        });
        select(id);
    }

    function render() {
        const viewport = document.getElementById('viewport');
        viewport.innerHTML = '';
        
        elements.forEach(el => {
            const div = document.createElement('div');
            div.className = `ui-element ${selectedId === el.id ? 'selected' : ''}`;
            div.style = `left:${el.x}px; top:${el.y}px; width:${el.w}px; height:${el.h}px; z-index:${el.z}; border-radius:${el.radius}px; background:linear-gradient(180deg, ${el.c1}, ${el.c2});`;
            
            // Icon varsa ekle
            if(el.icon) {
                const img = document.createElement('img');
                img.src = `https://www.roblox.com/asset-thumbnail/image?assetId=${el.icon}&width=420&height=420&format=png`;
                img.className = 'icon-img';
                div.appendChild(img);
            }

            const textSpan = document.createElement('span');
            textSpan.innerText = el.text;
            div.appendChild(textSpan);

            // Resizer (Boyutlandƒ±rƒ±cƒ±)
            const resizer = document.createElement('div');
            resizer.className = 'resizer';
            resizer.onmousedown = (e) => startResize(e, el);
            div.appendChild(resizer);

            div.onmousedown = (e) => { if(e.target === div || e.target.tagName === 'SPAN') startDrag(e, el); };
            div.onclick = (e) => { e.stopPropagation(); select(el.id); };
            
            viewport.appendChild(div);
        });
    }

    function select(id) {
        selectedId = id;
        const el = elements.find(e => e.id === id);
        if(el) {
            document.getElementById('prop-inputs').style.display = 'block';
            document.getElementById('p-text').value = el.text;
            document.getElementById('p-icon').value = el.icon;
            document.getElementById('p-c1').value = el.c1;
            document.getElementById('p-c2').value = el.c2;
            document.getElementById('p-z').value = el.z;
            document.getElementById('p-radius').value = el.radius;
        }
        render();
    }

    function apply() {
        const el = elements.find(e => e.id === selectedId);
        if(!el) return;
        el.text = document.getElementById('p-text').value;
        el.icon = document.getElementById('p-icon').value;
        el.c1 = document.getElementById('p-c1').value;
        el.c2 = document.getElementById('p-c2').value;
        el.z = document.getElementById('p-z').value;
        el.radius = document.getElementById('p-radius').value;
        render();
    }

    function startDrag(e, el) {
        let ox = e.clientX - el.x, oy = e.clientY - el.y;
        const move = (e) => { el.x = e.clientX - ox; el.y = e.clientY - oy; render(); };
        const stop = () => { document.removeEventListener('mousemove', move); };
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', stop);
    }

    function startResize(e, el) {
        e.stopPropagation();
        const move = (e) => {
            const rect = document.getElementById('viewport').getBoundingClientRect();
            el.w = Math.max(20, e.clientX - (el.x + rect.left));
            el.h = Math.max(20, e.clientY - (el.y + rect.top));
            render();
        };
        const stop = () => { document.removeEventListener('mousemove', move); };
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', stop);
    }

    function exportLua() {
        let code = `-- Roblox UI Ultra v1.4\nlocal sg = Instance.new("ScreenGui", game.Players.LocalPlayer:WaitForChild("PlayerGui"))\nsg.IgnoreGuiInset = true\n`;
        elements.forEach(el => {
            code += `\n-- [[ ${el.name} ]]\nlocal ${el.id} = Instance.new("${el.type}", sg)\n${el.id}.Size = UDim2.new(0, ${el.w}, 0, ${el.h})\n${el.id}.Position = UDim2.new(0, ${el.x}, 0, ${el.y})\n${el.id}.ZIndex = ${el.z}\n${el.id}.BackgroundColor3 = Color3.new(1,1,1)\n`;
            if(el.type !== 'Frame') code += `${el.id}.Text = "${el.text}"\n${el.id}.Font = Enum.Font.GothamBold\n${el.id}.TextSize = ${el.h * 0.3}\n`;
            if(el.icon) {
                code += `local img = Instance.new("ImageLabel", ${el.id})\nimg.Size = UDim2.new(0.4,0,0.4,0)\nimg.Position = UDim2.new(0.3,0,0.1,0)\nimg.BackgroundTransparency = 1\nimg.Image = "rbxassetid://${el.icon}"\n`;
            }
            code += `local c = Instance.new("UICorner", ${el.id})\nc.CornerRadius = UDim.new(0, ${el.radius})\n`;
        });
        const blob = new Blob([code], {type:'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'RobloxUltraUI.txt';
        a.click();
    }
    render();
</script>
</body>
</html>
